  <!-- ProteÃ§Ã£o por senha + tema sincronizado com o index + interceptador de fetch -->
  <script>
  (function(){
    const KEY_NAME = 'dv_pwd';

    /* === Tema sincronizado com o index === */
    const savedTheme = localStorage.getItem('dv_theme');
    if(savedTheme){ document.documentElement.setAttribute('data-theme', savedTheme); }

    // Intercepta o toggle do botÃ£o (caso exista) para manter padrÃ£o entre telas
    window.__toggleTheme = function(){
      const cur = document.documentElement.getAttribute('data-theme') || 'light';
      const next = (cur==='light') ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('dv_theme', next);
    };

    /* === Senha === */
    async function ensurePassword(){
      let pwd = localStorage.getItem(KEY_NAME) || '';
      while(!pwd){
        pwd = prompt('Digite a senha de acesso:') || '';
        if(!pwd) continue;
        try{
          const r = await fetch('/api/ping', { headers:{ 'x-api-key': pwd } });
          if(r.ok){ localStorage.setItem(KEY_NAME, pwd); break; }
          else { alert('Senha incorreta.'); pwd = ''; }
        }catch(e){
          // se nÃ£o der pra validar agora, ainda assim salva e segue
          localStorage.setItem(KEY_NAME, pwd);
          break;
        }
      }
    }

    // intercepta fetch para anexar a senha
    const _fetch = window.fetch.bind(window);
    window.fetch = (input, init={})=>{
      let url = (typeof input === 'string') ? input : (input && input.url) || '';
      init = init || {};
      const headers = new Headers(init.headers || ((typeof input !== 'string' && input.headers) || {}));
      const pwd = localStorage.getItem(KEY_NAME) || '';
      if(url.startsWith('/api/') && pwd){ headers.set('x-api-key', pwd); }
      return _fetch(input, Object.assign({}, init, { headers }));
    };

    if(!localStorage.getItem(KEY_NAME)){ ensurePassword(); }
    window.__DV_PWD_KEY__ = KEY_NAME;
  })();
  </script>

  <script>
const url = '/api/resumo_financeiro';

// ========= Ajustes globais Chart.js (bolinha maior + raio de alcance + touch) =========
const POINT_RADIUS = 6, HOVER_RADIUS = 10, HIT_RADIUS = 28;

Chart.defaults.elements.point.hoverRadius = HOVER_RADIUS;

// DicionÃ¡rio de emojis
const emojis = {
  "DINHEIRO": "ðŸ’µ", "CRÃ‰DITO": "ðŸ’³", "DÃ‰BITO": "ðŸ¦", "PIX": "ðŸ’²",

const MONTHS = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
const normalize = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().trim();

async function carregarDados() {

function aplicarFiltro() {
  const inicio = document.getElementById("dataInicio").value;
  const fim = document.getElementById("dataFim").value;
  const empresaSelecionada = document.getElementById("empresaFiltro").value;

    const empresaOk = !empresaSelecionada || item.Empresa === empresaSelecionada;
    return dataOk && empresaOk;
  });

  const empresas = [...new Set(dadosFiltrados.map(item => item.Empresa))];

  empresas.forEach(emp => {
    const dadosEmpresa = dadosFiltrados.filter(i => i.Empresa === emp);
    const agrupado = {};
    dadosEmpresa.forEach(item => {
      let cat = normalize(item.Categoria);
      if (cat === 'PREJUIZO' || cat === 'DESPERDICIO') cat = 'ERROS DE GARCONS';
      const valor = parseFloat(item.Valor) || 0;

    html += `</ul>`;
    conteudo.innerHTML = html;

    const canvasContainer = document.createElement("div");

    const canvas = document.createElement("canvas");

    const legend = document.createElement("div");

      const cor = `hsl(${i * 35}, 70%, 60%)`;
      const item = document.createElement("span");

      item.innerHTML = displayName(catNorm);

function desenharGrafico(canvas, agrupado) {
  const categorias = Object.keys(agrupado);
  const valores = Object.values(agrupado);
  const cores = categorias.map((_, i) => `hsl(${i * 35}, 70%, 60%)`);

  new Chart(canvas.getContext("2d"), {
    type: 'bar',
    data: {
      labels: categorias.map(() => ''),
      datasets: [{ data: valores, backgroundColor: cores }]
    },
    options: {
      maintainAspectRatio: false,
      responsive: true,
      interaction: { mode: 'nearest', axis: 'x', intersect: false },
      events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
      plugins: { legend: { display: false }, title: { display: true, text: 'DistribuiÃ§Ã£o por Categoria' } },
      scales: { x: { ticks: { display: false }, grid: { display: false } }, y: { beginAtZero: true } }
    }
  });
}

/* ======= Helpers para o comparador ======= */
function empresasUnicas(){
  return [...new Set(dados.map(d=>d.Empresa))].sort();
}
function totaisMensaisPorEmpresa(emp, ano){
  const arr = Array(12).fill(0);
  dados.forEach(r=>{
    if(r.Empresa!==emp) return;
    if(!String(r.Data).startsWith(String(ano))) return;
    const v = parseFloat(r.Valor)||0;
    const m = parseInt(String(r.Data).split('-')[1],10)-1;
    if(m>=0 && m<12) arr[m]+=v;
  });
  return arr;
}

/* ===== EvoluÃ§Ã£o do Ano Vigente (Modal) ===== */
function abrirEvolucaoAnual(empresa){
  empresaFoco = empresa;

  // sempre recomeÃ§a com apenas a empresa clicada marcada
  selecionadas = new Set([empresa]);

  const ano = new Date().getFullYear();
  const mesAtualIdx = new Date().getMonth(); // 0-11

  // filtra por empresa foco e ano vigente
  const recs = dados.filter(r => r.Empresa === empresa && String(r.Data).startsWith(String(ano)));

  // soma total por mÃªs (independente de categoria)
  const porMes = Array(12).fill(0);
  recs.forEach(r=>{
    const valor = parseFloat(r.Valor) || 0;
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;
    if (m>=0 && m<12) porMes[m] += valor;
  });

  // Destaques
  const isBonus = c => normalize(c) === 'BONIFICACAO';
  const isSocio = c => normalize(c) === 'CONSUMO SOCIO';
  const isErro  = c => ['ERROS DE GARCONS','PREJUIZO','DESPERDICIO'].includes(normalize(c));

  let bonusAno=0, socioAno=0, erroAno=0;
  let bonusMes=0, socioMes=0, erroMes=0;

  recs.forEach(r=>{
    const v = parseFloat(r.Valor) || 0;
    const cat = normalize(r.Categoria);
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;

    if (isBonus(cat)) { bonusAno += v; if (m===mesAtualIdx) bonusMes += v; }
    if (isSocio(cat)) { socioAno += v; if (m===mesAtualIdx)  socioMes += v; }
    if (isErro(cat))  { erroAno  += v; if (m===mesAtualIdx)  erroMes  += v; }
  });

  // KPIs
  document.getElementById('tituloAnual').textContent = `EvoluÃ§Ã£o Anual â€” ${empresa} (${ano})`;
  document.getElementById('kpiBonusAno').textContent = `R$ ${BRL(bonusAno)}`;
  document.getElementById('kpiBonusMes').textContent = `MÃªs atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(bonusMes)}`;
  document.getElementById('kpiSocioAno').textContent = `R$ ${BRL(socioAno)}`;
  document.getElementById('kpiSocioMes').textContent = `MÃªs atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(socioMes)}`;
  document.getElementById('kpiErroAno').textContent  = `R$ ${BRL(erroAno)}`;
  document.getElementById('kpiErroMes').textContent  = `MÃªs atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(erroMes)}`;

  // Comparador
  montarChecklistComparacao(empresa);
  renderGraficoComparacao(ano);

  document.getElementById('modalAnual').classList.add('open');
}

function montarChecklistComparacao(empresaPadrao){
  const list = document.getElementById('compareList');
  list.innerHTML = '';
  const todas = empresasUnicas();

  todas.forEach((emp, idx)=>{
    const id = `cmp_${idx}`;
    const wrap = document.createElement('label');
    wrap.className = 'check-item';
    wrap.innerHTML = `
      <input type="checkbox" id="${id}" value="${emp}" ${selecionadas.has(emp)?'checked':''}/>
      <span>${emp}</span>
    `;
    wrap.querySelector('input').addEventListener('change', (e)=>{
      if(e.target.checked) selecionadas.add(emp); else selecionadas.delete(emp);
      const ano = new Date().getFullYear();
      renderGraficoComparacao(ano);
    });
    list.appendChild(wrap);
  });

  document.getElementById('btnCompareAll').onclick = ()=>{
    todas.forEach(emp=>selecionadas.add(emp));
    montarChecklistComparacao(empresaFoco);
    renderGraficoComparacao(new Date().getFullYear());
  };
  document.getElementById('btnCompareNone').onclick = ()=>{
    selecionadas.clear();
    selecionadas.add(empresaFoco); // mantÃ©m foco
    montarChecklistComparacao(empresaFoco);
    renderGraficoComparacao(new Date().getFullYear());
  };
}

function renderGraficoComparacao(ano){
  const ctx = document.getElementById('graficoAnual').getContext('2d');
  const marcas = [...selecionadas];
  if (graficoAnualRef) { graficoAnualRef.destroy(); graficoAnualRef = null; }

  if (marcas.length <= 1){
    const emp = marcas[0] || empresaFoco;
    const porMes = totaisMensaisPorEmpresa(emp, ano);
    graficoAnualRef = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: MONTHS,
        datasets: [{
          label: 'Total vendido por mÃªs',
          data: porMes,
          backgroundColor: MONTHS.map((_,i)=> i===new Date().getMonth() ? 'rgba(37,99,235,.55)' : 'rgba(37,99,235,.22)'),
          borderColor: '#2563eb',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
        plugins: {
          legend: { display:false },
          title: { display:true, text:`Total vendido por mÃªs â€” ${emp}` },
          tooltip: {
            position: 'nearest',
            callbacks:{ label: c => 'R$ ' + (Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2}) }
          }
        },
        scales: { y: { beginAtZero:true } }
      }
    });
  } else {
    const datasets = marcas.map((emp, i)=>({
      label: emp,
      data: totaisMensaisPorEmpresa(emp, ano),
      borderColor: colorFor(i),
      backgroundColor: colorFor(i),
      fill: false,
      tension: .25,
      pointRadius: POINT_RADIUS,
      pointHoverRadius: HOVER_RADIUS,
      pointHitRadius: HIT_RADIUS
    }));
    graficoAnualRef = new Chart(ctx, {
      type: 'line',
      data: { labels: MONTHS, datasets },
      options: {
        responsive:true, maintainAspectRatio:false,
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        elements: { point: { radius: POINT_RADIUS, hoverRadius: HOVER_RADIUS, hitRadius: HIT_RADIUS } },
        events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
        plugins:{
          legend:{ display:true },
          title:{ display:true, text:`EvoluÃ§Ã£o comparada por mÃªs â€” ${ano}` },
          tooltip:{
            position: 'nearest',
            callbacks:{ label: c => `${c.dataset.label}: R$ ${(Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}` }
          }
        },
        scales:{ y:{ beginAtZero:true } }
      }
    });
  }
}

function fecharModal(){
  document.getElementById('modalAnual').classList.remove('open');
  if (graficoAnualRef){ graficoAnualRef.destroy(); graficoAnualRef = null; }
  selecionadas.clear();
  document.getElementById('compareList').innerHTML = '';
  empresaFoco = null;
}

/* ===== Exportar PDF ===== */
function exportarPDF() {
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nada para exportar.");

  boxes.forEach((box, index) => {
    const wrapper = document.createElement("div");
    wrapper.style.width = Math.min(window.innerWidth, 1200) + "px";
    wrapper.style.padding = "40px";
    wrapper.style.background = "#fff";
    wrapper.style.boxSizing = "border-box";
    wrapper.style.fontFamily = 'Arial, sans-serif';

    const logo = document.createElement("img");
    logo.src = "https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png";
    logo.style.height = "40px";
    logo.style.display = "block";
    logo.style.margin = "0 auto 10px";
    wrapper.appendChild(logo);

    const titulo = document.createElement("h1");
    titulo.innerText = "Resumo de Entradas";
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "20px";
    titulo.style.marginBottom = "20px";
    wrapper.appendChild(titulo);

    const clone = box.cloneNode(true);
    clone.style.pageBreakAfter = "always";
    wrapper.appendChild(clone);

    const opt = {
      margin: 0,
      filename: `relatorio-entradas-${index + 1}.pdf`,
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'px', format: [Math.min(window.innerWidth, 1200), 800], orientation: 'landscape' }
    };

    html2pdf().from(wrapper).set(opt).save();
  });
}
