<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Concilia√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters label {
      font-weight: bold;
      font-size: 0.95em;
    }
    .filters select, .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 0.95em;
    }
    .filters > div {
      flex: 1 1 200px;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      margin-top: 10px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 320px;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
  </style>
<script>
(function(){
  const KEY_NAME = 'dv_pwd';
  async function ensurePassword(){
    let pwd = localStorage.getItem(KEY_NAME) || '';
    while(!pwd){
      pwd = prompt('Digite a senha de acesso:') || '';
      if(!pwd) continue;
      try{
        const r = await fetch('/api/ping', {headers:{'x-api-key': pwd }});
        if(r.ok){
          localStorage.setItem(KEY_NAME, pwd);
          break;
        }else{
          alert('Senha incorreta.');
          pwd = '';
        }
      }catch(e){
        // se n√£o der pra validar agora, ainda assim salva e segue
        localStorage.setItem(KEY_NAME, pwd);
        break;
      }
    }
  }

  // intercepta fetch para anexar a senha automaticamente
  const _fetch = window.fetch.bind(window);
  window.fetch = (input, init={})=>{
    let url = (typeof input === 'string') ? input : (input && input.url) || '';
    init = init || {};
    const headers = new Headers(init.headers || ((typeof input !== 'string' && input.headers) || {}));
    const pwd = localStorage.getItem(KEY_NAME) || '';
    if(url.startsWith('/api/')){
      if(pwd) headers.set('x-api-key', pwd);
    }
    return _fetch(input, Object.assign({}, init, { headers }));
  };

  // pede a senha apenas se ainda n√£o houver
  if(!localStorage.getItem(KEY_NAME)){
    ensurePassword();
  }
})();
</script>
</head>
<body>

<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo CB Systems">
  <h1>Concilia√ß√µes</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" onchange="filtrar()">
    </div>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa" onchange="filtrar()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>
    </div>
  </div>

  <div class="charts">
    <canvas id="graficoPercentual"></canvas>
    <canvas id="graficoValor"></canvas>
  </div>
</div>

<script>
const URL_SCRIPT = "/api/conciliacao";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataPadrao();
}

function definirDataPadrao() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const ontemISO = ontem.toISOString().split('T')[0];
  inputData.value = ontemISO;
  filtrar();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const labels = [];
  const percentualData = [];
  const valorData = [];

  filtrados.forEach(d => {
    labels.push(d.empresa);
    percentualData.push(d.percentual);
    valorData.push(d.valor);
  });

  renderChart("graficoPercentual", "üìà % Conciliado", labels, percentualData, "%");
  renderChart("graficoValor", "üí∞ Valor Pendente (R$)", labels, valorData, "R$");
}

function renderChart(id, title, labels, data, tipo) {
  const ctx = document.getElementById(id).getContext("2d");
  if (window[id]) window[id].destroy();
  window[id] = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: title,
        data,
        backgroundColor: "#3e95cd"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: title,
          font: { size: 18 }
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            callback: val => tipo === "%" ? val + "%" : "R$ " + val.toLocaleString("pt-BR")
          }
        }
      }
    }
  });
}

function enviarWhatsapp() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const dataBR = data.split("-").reverse().join("/");

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  if (!filtrados.length) return alert("Nenhum dado para enviar.");

  let mensagem = `üìä *Concilia√ß√µes ${dataBR}*\n\n`;
  filtrados.forEach(d => {
    mensagem += `*${d.empresa}*\n‚Ä¢ % Conciliado: ${d.percentual.toFixed(1)}%\n‚Ä¢ Valor pendente: R$ ${d.valor.toFixed(2)}\n\n`;
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, "_blank");
}

carregarDados();
</script>

</body>
</html>
