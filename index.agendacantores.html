<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Agenda de M√∫sicos - Grupo DV</title>

  <style>
    :root{
      --bg:#0b1020; --surface:#10172a; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --line:rgba(148,163,184,.25); --icon-bg:rgba(255,255,255,.06); --shadow:0 20px 60px rgba(2,6,23,.35);
      --brand:#60a5fa; --brand2:#22d3ee;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Header */
    header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(8px);
      background:color-mix(in srgb,var(--surface) 80%,transparent);border-bottom:1px solid var(--line)}
    .head{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{height:42px}
    .title{font-weight:800;font-size:clamp(18px,1.6vw,22px)}
    .grow{flex:1}
    .btn{border:1px solid var(--line);background:var(--surface);color:var(--text);
      padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center}
    .btn:hover{box-shadow:var(--shadow);transform:translateY(-1px)}
    .user{position:relative}
    .user-btn{display:flex;align-items:center;gap:10px;border:1px solid var(--line);
      background:var(--surface);padding:6px 10px;border-radius:999px;cursor:pointer}
    .user-btn img{width:34px;height:34px;border-radius:50%}
    .user-menu{position:absolute;right:0;top:110%;background:var(--surface);border:1px solid var(--line);
      border-radius:12px;min-width:200px;padding:6px;box-shadow:var(--shadow);display:none}
    .user.open .user-menu{display:block}
    .user-menu button{width:100%;padding:10px;border:none;background:transparent;color:var(--text);
      text-align:left;cursor:pointer;font-weight:600;border-radius:8px}
    .user-menu button:hover{background:var(--icon-bg)}

    /* Container e filtros */
    .container{max-width:1200px;margin:0 auto;padding:20px 18px}
    .filters{display:grid;grid-template-columns:1fr 220px 120px;gap:12px;align-items:end}
    @media(max-width:800px){.filters{grid-template-columns:1fr}}
    .field label{display:block;margin:0 0 6px;color:var(--muted);font-weight:800;font-size:.95rem}
    .picker-btn, select{width:100%;border:1px solid var(--line);background:var(--surface);color:var(--text);
      border-radius:12px;padding:12px 14px;font-weight:700}
    .range-hint{margin-top:6px;color:var(--muted);font-weight:700}

    /* Cards */
    #painelAgenda{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:20px}
    @media(max-width:1200px){#painelAgenda{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:700px){#painelAgenda{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:var(--shadow);
      text-align:center;min-height:160px;display:flex;flex-direction:column;align-items:center;justify-content:center;
      transition:.2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.28)}
    .card h2{margin:0 0 6px;font-size:1.05rem}
    .card p{margin:4px 0;color:var(--muted);font-size:.93rem}

    /* Loading */
    .loading{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:200}
    .loading.show{display:flex}
    .spinner{width:74px;height:74px;border-radius:50%;border:6px solid rgba(255,255,255,.25);
      border-top-color:#fff;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="head">
      <a class="brand" href="#">
        <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true">
        <span class="title">Agenda de M√∫sicos</span>
      </a>
      <div class="grow"></div>
      <button id="themeToggle" class="btn">üåì Tema</button>
      <div class="user" id="userMenu">
        <button class="user-btn"><img src="https://i.imgur.com/0y0y0y0.png"><strong>Usu√°rio</strong></button>
        <div class="user-menu"><button onclick="logout()">üö™ Sair</button></div>
      </div>
    </div>
  </header>

  <!-- Loading -->
  <div id="loading" class="loading"><div class="spinner"></div></div>

  <div class="container">
    <div class="filters">
      <div class="field" style="position:relative">
        <label>Per√≠odo</label>
        <button id="rangeBtn" class="picker-btn" type="button">üìÖ Selecionar</button>
        <div id="rangeHint" class="range-hint"></div>
      </div>
      <div class="field">
        <label>Empresa</label>
        <select id="empresaFiltro"><option value="">Todas</option></select>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <button id="btnFiltrar" class="btn">Filtrar</button>
      </div>
    </div>

    <div id="painelAgenda"></div>
  </div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzCWTJPkUHvHdvQrvWOu-jbd_I2O7VAnL8cDRrWuXACy4xWifwfIYd48MWiksmNpORm/exec";
const KEY='dv_pwd';
let eventos=[];

const $$=s=>document.querySelector(s);
function showLoading(v){ $$('#loading').classList.toggle('show',v); }
function BRL(v){ return Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

function logout(){localStorage.removeItem(KEY);location.reload();}
document.getElementById('themeToggle').onclick=()=>{document.documentElement.dataset.theme=(document.documentElement.dataset.theme==='dark'?'light':'dark');}

async function ensurePwd(){
  let pwd=localStorage.getItem(KEY)||'';
  while(!pwd){
    pwd=prompt('Digite a senha:')||'';
    if(!pwd) continue;
    // Se quiser validar no GAS, pode enviar header aqui
    localStorage.setItem(KEY,pwd);
  }
}

function semanaAtual(){
  const hoje=new Date();
  const dow=hoje.getDay();
  const segunda=new Date(hoje);segunda.setDate(hoje.getDate()-((dow+6)%7));
  const domingo=new Date(segunda);domingo.setDate(segunda.getDate()+6);
  return {de:segunda,ate:domingo};
}

async function carregarEmpresas(){
  showLoading(true);
  try{
    const rsp=await fetch(API_URL);
    eventos=await rsp.json();
    const empresas=[...new Set(eventos.map(e=>e.empresa))].sort();
    const sel=$$('#empresaFiltro'); empresas.forEach(e=>{const o=document.createElement('option');o.value=e;o.textContent=e;sel.appendChild(o);});
    render();
  }catch(e){console.error(e);}finally{showLoading(false);}
}

function render(){
  const box=$$('#painelAgenda'); box.innerHTML="";
  const empSel=$$('#empresaFiltro').value;
  const {de,ate}=range;
  let filtrados=eventos;
  if(empSel) filtrados=filtrados.filter(e=>e.empresa===empSel);
  if(de) filtrados=filtrados.filter(e=>e.data>=ISO(de));
  if(ate) filtrados=filtrados.filter(e=>e.data<=ISO(ate));

  if(!filtrados.length){box.innerHTML="<p style='text-align:center;color:var(--muted)'>Nenhum evento encontrado.</p>";return;}

  filtrados.forEach(ev=>{
    const card=document.createElement('div');
    card.className="card";
    const dataFmt = ev.data? ev.data.split('-').reverse().join('/') : '';
    card.innerHTML=`<h2>${ev.cantor}</h2><p>üìÖ ${dataFmt}</p><p>‚è∞ ${ev.hora}</p><p>üí∞ ${BRL(ev.valor)}</p>`;
    box.appendChild(card);
  });
}

const ISO=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

let range={de:null,ate:null};
document.getElementById('btnFiltrar').onclick=()=>render();
document.getElementById('rangeBtn').onclick=()=>{
  alert("Neste prot√≥tipo usei semana fixa. Pode-se integrar o mesmo calend√°rio do painel de metas aqui.");
};

(async function init(){
  await ensurePwd();
  const {de,ate}=semanaAtual(); range.de=de; range.ate=ate;
  document.getElementById('rangeHint').textContent=`${de.toLocaleDateString()} ‚Üí ${ate.toLocaleDateString()}`;
  await carregarEmpresas();
})();
</script>
</body>
</html>
