<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Entradas ‚Ä¢ Grupo DV</title>

  <style>
    :root{
      --bg:#0b1020; --surface:#10172a; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --line:rgba(148,163,184,.25); --icon-bg:rgba(255,255,255,.06);
      --shadow:0 20px 60px rgba(2,6,23,.35); --ok:#16a34a; --bad:#dc2626;
    }
    [data-theme="light"]{
      --bg:#f6f7fb; --surface:#fff; --card:#fff; --text:#0f172a; --muted:#475569;
      --line:#e5e7eb; --icon-bg:rgba(2,6,23,.06); --shadow:0 16px 36px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text);}

    header{position:sticky; top:0; z-index:40; backdrop-filter:saturate(160%) blur(8px);
      background:color-mix(in srgb, var(--surface) 85%, transparent); border-bottom:1px solid var(--line);}
    .head{max-width:1200px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; gap:12px}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit}
    .brand img{height:42px}
    .title{font-weight:800; font-size:clamp(18px,1.6vw,22px)}
    .grow{flex:1}
    .btn{border:1px solid var(--line); background:var(--surface); color:var(--text);
      padding:10px 12px; border-radius:12px; font-weight:800; cursor:pointer; display:inline-flex; gap:8px; align-items:center}
    .btn:hover{box-shadow:var(--shadow); transform:translateY(-1px)}
    .user{position:relative}
    .user-btn{display:flex; align-items:center; gap:10px; border:1px solid var(--line);
      background:var(--surface); padding:6px 8px; border-radius:999px; cursor:pointer}
    .user-btn img{width:34px; height:34px; border-radius:50%; object-fit:cover; background:var(--icon-bg)}
    .user-menu{position:absolute; right:0; top:110%; background:var(--surface); border:1px solid var(--line);
      border-radius:12px; min-width:200px; padding:6px; box-shadow:var(--shadow); display:none}
    .user.open .user-menu{display:block}

    .container{max-width:1200px; margin:0 auto; padding:20px 18px}
    #painel{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; margin-top:16px}
    .card{background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px; text-align:center; box-shadow:var(--shadow);}
    .card.ok{border-left:6px solid var(--ok)}
    .card.bad{border-left:6px solid var(--bad)}
    .card h2{margin:0 0 6px; font-size:1.05rem}
    .card p{margin:4px 0; font-size:.95rem}

    .loading{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:60}
    .loading.show{display:flex}
    .spinner{width:74px; height:74px; border-radius:50%; border:6px solid rgba(255,255,255,.25); border-top-color:#fff; animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Popover calend√°rio */
    .popover{position:absolute; background:var(--surface); border:1px solid var(--line); border-radius:12px;
      padding:12px; box-shadow:var(--shadow); display:none; z-index:50}
    .popover.open{display:block}
    .cal-head{display:flex; justify-content:space-between; margin-bottom:8px}
    .grid{display:grid; grid-template-columns:repeat(7,1fr); gap:4px}
    .day{height:36px; border-radius:8px; display:grid; place-items:center; cursor:pointer}
    .day.sel{background:#2563eb; color:#fff}
    .day.in{background:rgba(37,99,235,.2)}
  </style>
</head>
<body>

<header>
  <div class="head">
    <a class="brand" href="#">
      <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
      <span class="title">Entradas</span>
    </a>
    <div class="grow"></div>
    <button id="rangeBtn" class="btn">üóìÔ∏è Per√≠odo</button>
    <button id="themeToggle" class="btn">üåì Tema</button>
    <div class="user" id="userMenu">
      <button class="user-btn"><img src="https://github.com/ClenaStore/grupodv/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-09-08%20%C3%A0(s)%2011.54.12_884bebc9.jpg?raw=true"><strong>Leonardo</strong></button>
      <div class="user-menu"><a href="#">üë§ Meu Perfil</a><button onclick="handleLogout()">üö™ Sair</button></div>
    </div>
  </div>
</header>

<div id="loading" class="loading"><div><div class="spinner"></div></div></div>
<div class="container"><div id="painel"></div></div>

<!-- Calend√°rio -->
<div id="rangePop" class="popover">
  <div class="cal-head"><button id="prevM">‚Äπ</button><strong id="monthLabel"></strong><button id="nextM">‚Ä∫</button></div>
  <div class="grid" id="daysGrid"></div>
  <div style="margin-top:8px; display:flex; gap:8px; justify-content:flex-end">
    <button id="cancelRange">Cancelar</button>
    <button id="applyRange">Aplicar</button>
  </div>
</div>

<script>
const API_AGENDA = "https://script.google.com/macros/s/AKfycbxJwRXw2lr2kK58EoHv-oUagd2FV2hvTHXRDJ5mFcNo5eZp3QlX7wX2KdrujAE5zPU-/exec";
const API_COUVERT = "https://script.google.com/macros/s/AKfycbxxv-9kLzyqS9Qy8WX_qPp7UG8He3OaEbIxZMV3HoRaSpdBfRYqZZZODLQlIJZDufso/exec";

function BRL(v){return (Number(v)||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});}
function showLoading(v){document.getElementById("loading").classList.toggle("show",!!v);}

let range={start:null,end:null,view:new Date()};
function strip(d){return new Date(d.getFullYear(),d.getMonth(),d.getDate());}

async function carregar(){
  showLoading(true);
  try{
    const ag=await (await fetch(API_AGENDA)).json();
    const cv=await (await fetch(API_COUVERT)).json();

    const porData={};
    ag.forEach(a=>{
      const d=a.data.split("T")[0];
      if(!porData[d]) porData[d]={empresa:a.empresa,pagos:0,couvert:0};
      porData[d].pagos+=+a.valor;
    });
    (cv.registros||[]).forEach(c=>{
      const d=c.data;
      if(!porData[d]) porData[d]={empresa:c.empresa,pagos:0,couvert:0};
      porData[d].couvert+=+c.total_dia;
    });

    const painel=document.getElementById("painel");
    painel.innerHTML="";
    Object.entries(porData)
      .filter(([d])=>{
        if(range.start&&range.end){
          const dt=new Date(d);
          return dt>=strip(range.start)&&dt<=strip(range.end);
        }
        return true;
      })
      .sort(([d1],[d2])=>new Date(d2)-new Date(d1))
      .forEach(([d,info])=>{
        const lucro=info.couvert-info.pagos;
        painel.innerHTML+=`
        <div class="card ${lucro>=0?"ok":"bad"}">
          <h2>${info.empresa} ‚Äì ${d.split("-").reverse().join("/")}</h2>
          <p>üé§ Pago m√∫sicos: <b>${BRL(info.pagos)}</b></p>
          <p>üéüÔ∏è Couvert: <b>${BRL(info.couvert)}</b></p>
          <p>${lucro>=0?"‚úÖ Lucro":"‚ùå Preju√≠zo"}: <b>${BRL(lucro)}</b></p>
        </div>`;
      });
  }finally{showLoading(false);}
}

// Calend√°rio simples
function renderMonth(){
  const y=range.view.getFullYear(),m=range.view.getMonth();
  document.getElementById("monthLabel").textContent=new Date(y,m).toLocaleDateString("pt-BR",{month:"long",year:"numeric"});
  const g=document.getElementById("daysGrid");g.innerHTML="";
  const days=new Date(y,m+1,0).getDate();
  for(let d=1;d<=days;d++){
    const el=document.createElement("div");el.className="day";el.textContent=d;
    const cur=new Date(y,m,d);
    if(range.start&&range.end&&cur>=strip(range.start)&&cur<=strip(range.end))el.classList.add("in");
    if(cur.getTime()==strip(range.start)?.getTime()||cur.getTime()==strip(range.end)?.getTime())el.classList.add("sel");
    el.onclick=()=>{if(!range.start||range.end){range.start=cur;range.end=null;}else{range.end=cur;}}
    g.appendChild(el);
  }
}
document.getElementById("rangeBtn").onclick=(e)=>{e.stopPropagation();document.getElementById("rangePop").classList.add("open");renderMonth();}
document.getElementById("cancelRange").onclick=()=>document.getElementById("rangePop").classList.remove("open");
document.getElementById("applyRange").onclick=()=>{document.getElementById("rangePop").classList.remove("open");carregar();}
document.getElementById("prevM").onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()-1,1);renderMonth();}
document.getElementById("nextM").onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()+1,1);renderMonth();}
window.onclick=(e)=>{if(!document.getElementById("rangePop").contains(e.target)&&e.target.id!=="rangeBtn"){document.getElementById("rangePop").classList.remove("open");}}

// Tema sincronizado
(function(){
  const t=localStorage.getItem("dv_theme");if(t)document.documentElement.setAttribute("data-theme",t);
})();
document.getElementById("themeToggle").onclick=()=>{
  const cur=document.documentElement.getAttribute("data-theme")||"light";
  const next=cur==="light"?"dark":"light";
  document.documentElement.setAttribute("data-theme",next);
  localStorage.setItem("dv_theme",next);
};

// Usu√°rio
const user=document.getElementById("userMenu");
user.querySelector(".user-btn").onclick=()=>user.classList.toggle("open");
window.handleLogout=()=>{localStorage.removeItem("dv_theme");location.reload();};

// Inicializa√ß√£o: semana vigente
(function(){
  const hoje=new Date();const dia=hoje.getDay();
  const segunda=new Date(hoje);segunda.setDate(hoje.getDate()-((dia+6)%7));
  const domingo=new Date(segunda);domingo.setDate(segunda.getDate()+6);
  range.start=segunda;range.end=domingo;range.view=new Date();
  carregar();
})();
</script>
</body>
</html>
