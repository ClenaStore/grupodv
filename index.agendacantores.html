<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Agenda de M√∫sicos - Grupo DV</title>

  <style>
    :root{
      --bg:#0b1020; --surface:#10172a; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --line:rgba(148,163,184,.25); --icon-bg:rgba(255,255,255,.06);
      --shadow:0 20px 60px rgba(2,6,23,.35); --brand:#60a5fa;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Header */
    header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(8px);
      background:color-mix(in srgb,var(--surface) 80%,transparent);border-bottom:1px solid var(--line)}
    .head{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{height:42px}
    .title{font-weight:800;font-size:clamp(18px,1.6vw,22px)}
    .grow{flex:1}
    .btn{border:1px solid var(--line);background:var(--surface);color:var(--text);
      padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center}
    .btn:hover{box-shadow:var(--shadow);transform:translateY(-1px)}

    /* Perfil */
    .user{position:relative}
    .user-btn{display:flex;align-items:center;gap:10px;border:1px solid var(--line);
      background:var(--surface);padding:6px 8px;border-radius:999px;cursor:pointer}
    .user-btn img{width:34px;height:34px;border-radius:50%;object-fit:cover;background:var(--icon-bg)}
    .user-menu{position:absolute;right:0;top:110%;background:var(--surface);border:1px solid var(--line);
      border-radius:12px;min-width:200px;padding:6px;box-shadow:var(--shadow);display:none}
    .user.open .user-menu{display:block}
    .user-menu a,.user-menu button{display:flex;width:100%;padding:10px 12px;border-radius:10px;
      border:none;background:transparent;color:var(--text);text-align:left;cursor:pointer;font-weight:600}
    .user-menu a:hover,.user-menu button:hover{background:var(--icon-bg)}

    /* Filtros */
    .container{max-width:1200px;margin:0 auto;padding:20px 18px}
    .filters{display:grid;grid-template-columns:1fr 220px 160px;gap:12px;align-items:end}
    @media(max-width:800px){.filters{grid-template-columns:1fr}}
    .field label{display:block;margin:0 0 6px;color:var(--muted);font-weight:800;font-size:.95rem}
    .picker-wrap{display:flex;align-items:center;gap:12px}
    .picker-btn, select{width:100%;border:1px solid var(--line);background:var(--surface);color:var(--text);
      border-radius:12px;padding:12px 14px;font-weight:700}
    .range-hint{color:var(--muted);font-weight:800;white-space:nowrap}

    /* Popover calend√°rio */
    .popover{position:absolute;z-index:50;background:var(--surface);color:var(--text);border:1px solid var(--line);
      border-radius:14px;box-shadow:var(--shadow);padding:14px;width:min(380px,94vw);display:none}
    .popover.open{display:block}
    .cal-head{display:flex;align-items:center;justify-content:space-between;padding:0 4px 8px}
    .cal-nav{border:1px solid var(--line);background:var(--surface);border-radius:10px;width:34px;height:34px;display:grid;place-items:center;cursor:pointer}
    .dow{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;padding:6px 4px;color:var(--muted);font-weight:800}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;padding:0 4px 8px}
    .day{height:40px;border-radius:12px;display:grid;place-items:center;cursor:pointer;user-select:none;background:color-mix(in srgb,var(--surface) 90%, #fff)}
    .day.muted{opacity:.45}
    .day.sel{background:#2563eb;color:#fff}
    .day.in{background:color-mix(in srgb,#2563eb 18%,var(--surface))}
    .cal-actions{display:flex;gap:8px;justify-content:flex-end;padding-top:6px}
    .btn-sm{border:1px solid var(--line);background:var(--surface);color:var(--text);padding:8px 12px;border-radius:10px;font-weight:800;cursor:pointer}

    /* Cards */
    #painelAgenda{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:20px}
    @media(max-width:1200px){#painelAgenda{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:700px){#painelAgenda{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;
      padding:16px;box-shadow:var(--shadow);cursor:pointer;text-align:center;min-height:160px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;transition:.2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.28)}
    .card h2{margin:0 0 6px;font-size:1.05rem}
    .card p{margin:4px 0;color:var(--muted);font-size:.93rem}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:100;padding:18px}
    .modal.open{display:flex}
    .modal-card{background:var(--surface);border:1px solid var(--line);border-radius:14px;width:min(400px,90vw);padding:20px;box-shadow:var(--shadow)}
    .modal-card h3{margin:0 0 12px;font-size:1.2rem}
    .modal-card p{margin:6px 0}
    .close{margin-top:16px;width:100%;padding:10px;border:none;border-radius:12px;background:var(--brand);color:#fff;font-weight:800;cursor:pointer}

    /* Loading */
    .loading{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:200}
    .loading.show{display:flex}
    .spinner{width:74px;height:74px;border-radius:50%;border:6px solid rgba(255,255,255,.25);border-top-color:#fff;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="head">
      <a class="brand" href="#">
        <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
        <span class="title">Agenda de M√∫sicos</span>
      </a>
      <div class="grow"></div>
      <button id="themeToggle" class="btn">üåì Tema</button>
      <div class="user" id="userMenu">
        <button class="user-btn" type="button">
          <img src="https://github.com/ClenaStore/grupodv/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-09-08%20%C3%A0(s)%2011.54.12_884bebc9.jpg?raw=true" alt="">
          <strong style="font-size:13px">Leonardo</strong>
        </button>
        <div class="user-menu">
          <a href="#">üë§ Meu Perfil</a>
          <button onclick="handleLogout()">üö™ Sair</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Loading -->
  <div id="loading" class="loading"><div class="spinner"></div></div>

  <div class="container">
    <!-- Filtros -->
    <div class="filters">
      <div class="field" style="position:relative">
        <label>Per√≠odo</label>
        <div class="picker-wrap">
          <button id="rangeBtn" class="picker-btn" type="button">üóìÔ∏è Selecionar</button>
          <div id="rangeHint" class="range-hint"></div>
        </div>
        <div id="rangePop" class="popover">
          <div class="cal-head">
            <button id="prevM" class="cal-nav" type="button">‚Äπ</button>
            <strong id="monthLabel"></strong>
            <button id="nextM" class="cal-nav" type="button">‚Ä∫</button>
          </div>
          <div class="dow"><span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span></div>
          <div id="daysGrid" class="grid"></div>
          <div class="cal-actions">
            <button id="cancelRange" class="btn-sm" type="button">Cancelar</button>
            <button id="applyRange" class="btn-sm" type="button">Aplicar</button>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Empresa</label>
        <select id="empresaFiltro"><option value="">Todas</option></select>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <button id="btnFiltrar" class="btn">Filtrar</button>
      </div>
    </div>

    <!-- Cards -->
    <div id="painelAgenda"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <h3>Detalhes</h3>
      <p id="detData"></p>
      <p id="detCantor"></p>
      <p id="detHora"></p>
      <p id="detValor"></p>
      <button class="close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzCWTJPkUHvHdvQrvWOu-jbd_I2O7VAnL8cDRrWuXACy4xWifwfIYd48MWiksmNpORm/exec";
let eventos = [];
const $$ = sel => document.querySelector(sel);

function showLoading(v){ $$('#loading').classList.toggle('show',v); }
function BRL(v){ return Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
function formatarDataBR(iso){ if(!iso) return ""; const [y,m,d]=iso.split("-"); return `${d}/${m}/${y}`; }

/* ---------- Range Calendar ---------- */
const range={start:null,end:null,view:new Date(new Date().getFullYear(), new Date().getMonth(),1)};
const rangeBtn=$$('#rangeBtn'),pop=$$('#rangePop'),grid=$$('#daysGrid'),label=$$('#monthLabel'),hint=$$('#rangeHint');
let firstPick=true;
function updateHint(){hint.textContent=(range.start&&range.end)?`${formatarDataBR(ISO(range.start))} ‚Üí ${formatarDataBR(ISO(range.end))}`:'';}
function ISO(d){return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;}
function strip(d){return new Date(d.getFullYear(),d.getMonth(),d.getDate());}
function sameDay(a,b){return a&&b&&a.getFullYear()==b.getFullYear()&&a.getMonth()==b.getMonth()&&a.getDate()==b.getDate();}
function renderMonth(){const y=range.view.getFullYear(),m=range.view.getMonth();
  label.textContent=new Date(y,m,1).toLocaleDateString('pt-BR',{month:'long',year:'numeric'});
  grid.innerHTML='';const firstDow=new Date(y,m,1).getDay();const daysInMonth=new Date(y,m+1,0).getDate();
  for(let i=0;i<firstDow;i++){grid.appendChild(Object.assign(document.createElement('div'),{className:'day muted'}));}
  for(let d=1;d<=daysInMonth;d++){const el=document.createElement('div');el.className='day';el.textContent=d;
    const cur=new Date(y,m,d);const inSel=range.start&&range.end&&+cur>=+strip(range.start)&&+cur<=+strip(range.end);
    const isStart=sameDay(cur,range.start),isEnd=sameDay(cur,range.end);
    if(inSel)el.classList.add('in');if(isStart||isEnd)el.classList.add('sel');
    el.addEventListener('click',()=>{if(firstPick){range.start=cur;range.end=cur;firstPick=false;}else{if(cur<range.start){range.end=range.start;range.start=cur;}else range.end=cur;firstPick=true;}renderMonth();});grid.appendChild(el);}
}
function openPop(){renderMonth();pop.classList.add('open');}
function closePop(){pop.classList.remove('open');}
document.getElementById('prevM').onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()-1,1);renderMonth();}
document.getElementById('nextM').onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()+1,1);renderMonth();}
document.getElementById('cancelRange').onclick=()=>closePop();
document.getElementById('applyRange').onclick=()=>{updateHint();closePop();render();};
rangeBtn.onclick=(e)=>{e.stopPropagation();openPop();};

/* ---------- Dados ---------- */
async function carregarEmpresas(){
  showLoading(true);
  const rsp=await fetch(API_URL);
  eventos=await rsp.json();
  const empresas=[...new Set(eventos.map(d=>d.empresa))].sort();
  const sel=$$('#empresaFiltro');
  empresas.forEach(e=>{const o=document.createElement('option');o.value=e;o.textContent=e;sel.appendChild(o);});
  render();showLoading(false);
}

function render(){
  const box=$$('#painelAgenda');box.innerHTML="";
  const empSel=$$('#empresaFiltro').value;
  let filtrados=eventos;
  if(empSel)filtrados=filtrados.filter(e=>e.empresa===empSel);
  if(range.start&&range.end){
    const di=ISO(range.start),df=ISO(range.end);
    filtrados=filtrados.filter(e=>e.data>=di&&e.data<=df);
  }
  if(!filtrados.length){box.innerHTML="<p style='text-align:center;color:var(--muted)'>Nenhum evento encontrado.</p>";return;}
  filtrados.forEach(ev=>{
    const card=document.createElement('div');card.className="card";
    card.innerHTML=`<h2>${ev.cantor}</h2><p>üìÖ ${formatarDataBR(ev.data)}</p><p>‚è∞ ${ev.hora}</p><p>üí∞ ${BRL(ev.valor)}</p>`;
    card.onclick=()=>abrirModal(ev);box.appendChild(card);
  });
}

function abrirModal(ev){$$('#detData').textContent="üìÖ Data: "+formatarDataBR(ev.data);
  $$('#detCantor').textContent="üé§ Cantor: "+ev.cantor;
  $$('#detHora').textContent="‚è∞ Hor√°rio: "+ev.hora;
  $$('#detValor').textContent="üí∞ Valor: "+BRL(ev.valor);
  $$('#modal').classList.add('open');}
function fecharModal(){$$('#modal').classList.remove('open');}

/* ---------- Init ---------- */
document.getElementById('btnFiltrar').onclick=()=>render();
document.getElementById('themeToggle').onclick=()=>document.body.classList.toggle('light');
const user=document.getElementById('userMenu');user.querySelector('.user-btn').onclick=()=>user.classList.toggle('open');
window.onclick=e=>{if(!user.contains(e.target))user.classList.remove('open')};
function handleLogout(){alert("Logout feito!");}
carregarEmpresas();
</script>
</body>
</html>
