<!-- Modal Evolução Anual -->

<script>
const url = '/api/resumo_financeiro';

// ========= Ajustes globais Chart.js (bolinha maior + raio de alcance + touch) =========
const POINT_RADIUS = 6, HOVER_RADIUS = 10, HIT_RADIUS = 28;
Chart.defaults.elements.point.radius = POINT_RADIUS;
Chart.defaults.elements.point.hoverRadius = HOVER_RADIUS;
Chart.defaults.elements.point.hitRadius = HIT_RADIUS;
Chart.defaults.interaction.mode = 'nearest';
Chart.defaults.interaction.intersect = false;
Chart.defaults.events = ['mousemove','mouseout','click','touchstart','touchmove','touchend'];

// Dicionário de emojis
const emojis = {
  "DINHEIRO": "💵", "CRÉDITO": "💳", "DÉBITO": "🏦", "PIX": "💲",
  "ONLINE": "💻", "CREDIÁRIO": "📋", "VOUCHER": "🎫", "BONIFICAÇÃO": "🎁",
  "CONSUMO INTERNO": "👔", "BOLETO": "📃", "MARKETING": "📣", "CONSUMO SÓCIO": "👔",
  "CATÁLOGO DELIVERY": "🛒", "IFOOD": "🍱", "DELIVERY MUCH": "🍔",
  "TRANSFERÊNCIA BANCÁRIA": "🏛️", "ERROS DE GARÇONS": "🧯", "OUTROS": "🗂",
  "PREJUÍZO": "🧯", "DESPERDÍCIO": "🧯", "DESPERDICIO": "🧯"
};

let dados = [];
let graficoAnualRef = null;
let empresaFoco = null;          // empresa que abriu o modal
let selecionadas = new Set();    // empresas marcadas na comparação

const BRL = n => (Number(n)||0).toLocaleString('pt-BR',{minimumFractionDigits:2, maximumFractionDigits:2});
const MONTHS = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
const normalize = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().trim();

function colorFor(i){ return `hsl(${(i*55)%360} 70% 50%)`; } // paleta simples e estável

// Nome exibido para categorias (unifica PREJUÍZO/DESPERDÍCIO em "ERROS DE GARÇONS")
function displayName(catNorm){
  if (catNorm === 'PREJUIZO' || catNorm === 'DESPERDICIO') return 'ERROS DE GARÇONS';
  if (catNorm === 'CONSUMO SOCIO') return 'CONSUMO SÓCIO';
  if (catNorm === 'CREDITO') return 'CRÉDITO';
  if (catNorm === 'DEBITO') return 'DÉBITO';
  return Object.keys(emojis).find(k => normalize(k) === catNorm) || catNorm;
}

window.onload = () => {
  const hoje = new Date();
  const ontem = new Date(hoje); ontem.setDate(hoje.getDate() - 1);
  const dataFormatada = ontem.toISOString().split('T')[0];
  document.getElementById("dataInicio").value = dataFormatada;
  document.getElementById("dataFim").value = dataFormatada;
  carregarDados();

  document.getElementById('fecharModal').addEventListener('click', fecharModal);
  document.getElementById('modalAnual').addEventListener('click', (e)=>{
    if (e.target.id === 'modalAnual') fecharModal();
  });
};

async function carregarDados() {
  const resposta = await fetch(url);
  dados = await resposta.json();
  const empresas = [...new Set(dados.map(item => item.Empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  select.innerHTML = '<option value="">Todas</option>';
  empresas.forEach(emp => {
    const option = document.createElement("option");
    option.value = emp;
    option.textContent = emp;
    select.appendChild(option);
  });
  aplicarFiltro();
}

function aplicarFiltro() {
  const inicio = document.getElementById("dataInicio").value;
  const fim = document.getElementById("dataFim").value;
  const empresaSelecionada = document.getElementById("empresaFiltro").value;
  const painel = document.getElementById("painel");
  painel.innerHTML = "";

  const dadosFiltrados = dados.filter(item => {
    const dataOk = (!inicio || item.Data >= inicio) && (!fim || item.Data <= fim);
    const empresaOk = !empresaSelecionada || item.Empresa === empresaSelecionada;
    return dataOk && empresaOk;
  });

  const empresas = [...new Set(dadosFiltrados.map(item => item.Empresa))];

  empresas.forEach(emp => {
    const dadosEmpresa = dadosFiltrados.filter(i => i.Empresa === emp);
    const agrupado = {};
    dadosEmpresa.forEach(item => {
      // Normaliza e mapeia PREJUÍZO/DESPERDÍCIO -> ERROS DE GARÇONS
      let cat = normalize(item.Categoria);
      if (cat === 'PREJUIZO' || cat === 'DESPERDICIO') cat = 'ERROS DE GARCONS';
      const valor = parseFloat(item.Valor) || 0;
      agrupado[cat] = (agrupado[cat] || 0) + valor;
    });

    const total = Object.values(agrupado).reduce((a, b) => a + b, 0);
    const box = document.createElement("div");
    box.className = "empresa-box";

    const conteudo = document.createElement("div");
    conteudo.className = "empresa-conteudo";

    let html = `<h2>${emp.toUpperCase()} — R$ ${BRL(total)}</h2><ul>`;
    for (const catNorm in agrupado) {
      const nomeExib = displayName(catNorm);
      const emoji = emojis[nomeExib] || "📌";
      const valor = BRL(agrupado[catNorm]);
      html += `<li>${emoji} ${nomeExib}: R$ ${valor}</li>`;
    }
    html += `</ul>`;
    conteudo.innerHTML = html;

    const canvasContainer = document.createElement("div");
    canvasContainer.className = "grafico-desktop";
    const canvas = document.createElement("canvas");
    canvasContainer.appendChild(canvas);

    const legend = document.createElement("div");
    legend.className = "legend";
    Object.keys(agrupado).forEach((catNorm, i) => {
      const cor = `hsl(${i * 35}, 70%, 60%)`;
      const item = document.createElement("span");
      item.style.color = cor;
      item.innerHTML = displayName(catNorm);
      legend.appendChild(item);
    });

    box.appendChild(conteudo);
    box.appendChild(canvasContainer);
    box.appendChild(legend);
    painel.appendChild(box);

    desenharGrafico(canvas, agrupado);
    canvasContainer.addEventListener('click', () => abrirEvolucaoAnual(emp));
  });

  if (empresas.length === 0)
    painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado para os filtros selecionados.</p>";
}

function desenharGrafico(canvas, agrupado) {
  const categorias = Object.keys(agrupado);
  const valores = Object.values(agrupado);
  const cores = categorias.map((_, i) => `hsl(${i * 35}, 70%, 60%)`);

  new Chart(canvas.getContext("2d"), {
    type: 'bar',
    data: {
      labels: categorias.map(() => ''),
      datasets: [{ data: valores, backgroundColor: cores }]
    },
    options: {
      maintainAspectRatio: false,
      responsive: true,
      interaction: { mode: 'nearest', axis: 'x', intersect: false },
      events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
      plugins: { legend: { display: false }, title: { display: true, text: 'Distribuição por Categoria' } },
      scales: { x: { ticks: { display: false }, grid: { display: false } }, y: { beginAtZero: true } }
    }
  });
}

/* ======= Helpers para o comparador ======= */
function empresasUnicas(){
  return [...new Set(dados.map(d=>d.Empresa))].sort();
}
function totaisMensaisPorEmpresa(emp, ano){
  const arr = Array(12).fill(0);
  dados.forEach(r=>{
    if(r.Empresa!==emp) return;
    if(!String(r.Data).startsWith(String(ano))) return;
    const v = parseFloat(r.Valor)||0;
    const m = parseInt(String(r.Data).split('-')[1],10)-1;
    if(m>=0 && m<12) arr[m]+=v;
  });
  return arr;
}

/* ===== Evolução do Ano Vigente (Modal) ===== */
function abrirEvolucaoAnual(empresa){
  empresaFoco = empresa;

  // sempre recomeça com apenas a empresa clicada marcada
  selecionadas = new Set([empresa]);

  const ano = new Date().getFullYear();
  const mesAtualIdx = new Date().getMonth(); // 0-11

  // filtra por empresa foco e ano vigente
  const recs = dados.filter(r => r.Empresa === empresa && String(r.Data).startsWith(String(ano)));

  // soma total por mês (independente de categoria)
  const porMes = Array(12).fill(0);
  recs.forEach(r=>{
    const valor = parseFloat(r.Valor) || 0;
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;
    if (m>=0 && m<12) porMes[m] += valor;
  });

  // Destaques: Bonificação, Consumo Sócio, Erro de garçons
  const isBonus = c => normalize(c) === 'BONIFICACAO';
  const isSocio = c => normalize(c) === 'CONSUMO SOCIO';
  const isErro  = c => ['ERROS DE GARCONS','PREJUIZO','DESPERDICIO'].includes(normalize(c));

  let bonusAno=0, socioAno=0, erroAno=0;
  let bonusMes=0, socioMes=0, erroMes=0;

  recs.forEach(r=>{
    const v = parseFloat(r.Valor) || 0;
    const cat = normalize(r.Categoria);
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;

    if (isBonus(cat)) { bonusAno += v; if (m===mesAtualIdx) bonusMes += v; }
    if (isSocio(cat)) { socioAno += v; if (m===mesAtualIdx)  socioMes += v; }
    if (isErro(cat))  { erroAno  += v; if (m===mesAtualIdx)  erroMes  += v; }
  });

  // Preenche cabeçalho & KPIs
  document.getElementById('tituloAnual').textContent = `Evolução Anual — ${empresa} (${ano})`;
  document.getElementById('kpiBonusAno').textContent = `R$ ${BRL(bonusAno)}`;
  document.getElementById('kpiBonusMes').textContent = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(bonusMes)}`;
  document.getElementById('kpiSocioAno').textContent = `R$ ${BRL(socioAno)}`;
  document.getElementById('kpiSocioMes').textContent = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(socioMes)}`;
  document.getElementById('kpiErroAno').textContent  = `R$ ${BRL(erroAno)}`;
  document.getElementById('kpiErroMes').textContent  = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(erroMes)}`;

  // Monta checklist de empresas para comparação
  montarChecklistComparacao(empresa);

  // Render inicial do gráfico (empresa única → barras)
  renderGraficoComparacao(ano);

  document.getElementById('modalAnual').classList.add('open');
}

function montarChecklistComparacao(empresaPadrao){
  const list = document.getElementById('compareList');
  list.innerHTML = '';
  const todas = empresasUnicas();

  todas.forEach((emp, idx)=>{
    const id = `cmp_${idx}`;
    const wrap = document.createElement('label');
    wrap.className = 'check-item';
    wrap.innerHTML = `
      <input type="checkbox" id="${id}" value="${emp}" ${selecionadas.has(emp)?'checked':''}/>
      <span>${emp}</span>
    `;
    wrap.querySelector('input').addEventListener('change', (e)=>{
      if(e.target.checked) selecionadas.add(emp); else selecionadas.delete(emp);
      const ano = new Date().getFullYear();
      renderGraficoComparacao(ano);
    });
    list.appendChild(wrap);
  });

  document.getElementById('btnCompareAll').onclick = ()=>{
    todas.forEach(emp=>selecionadas.add(emp));
    montarChecklistComparacao(empresaFoco);
    renderGraficoComparacao(new Date().getFullYear());
  };
  document.getElementById('btnCompareNone').onclick = ()=>{
    selecionadas.clear();
    selecionadas.add(empresaFoco); // mantém foco
    montarChecklistComparacao(empresaFoco);
    renderGraficoComparacao(new Date().getFullYear());
  };
}

function renderGraficoComparacao(ano){
  const ctx = document.getElementById('graficoAnual').getContext('2d');
  const marcas = [...selecionadas];
  if (graficoAnualRef) { graficoAnualRef.destroy(); graficoAnualRef = null; }

  if (marcas.length <= 1){
    // gráfico de barras da empresa foco (ou única marcada)
    const emp = marcas[0] || empresaFoco;
    const porMes = totaisMensaisPorEmpresa(emp, ano);
    graficoAnualRef = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: MONTHS,
        datasets: [{
          label: 'Total vendido por mês',
          data: porMes,
          backgroundColor: MONTHS.map((_,i)=> i===new Date().getMonth() ? 'rgba(37,99,235,.55)' : 'rgba(37,99,235,.22)'),
          borderColor: '#2563eb',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
        plugins: {
          legend: { display:false },
          title: { display:true, text:`Total vendido por mês — ${emp}` },
          tooltip: {
            position: 'nearest',
            callbacks:{ label: c => 'R$ ' + (Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2}) }
          }
        },
        scales: { y: { beginAtZero:true } }
      }
    });
  } else {
    // gráfico de linhas comparativo
    const datasets = marcas.map((emp, i)=>({
      label: emp,
      data: totaisMensaisPorEmpresa(emp, ano),
      borderColor: colorFor(i),
      backgroundColor: colorFor(i),
      fill: false,
      tension: .25,
      pointRadius: POINT_RADIUS,
      pointHoverRadius: HOVER_RADIUS,
      pointHitRadius: HIT_RADIUS
    }));
    graficoAnualRef = new Chart(ctx, {
      type: 'line',
      data: { labels: MONTHS, datasets },
      options: {
        responsive:true, maintainAspectRatio:false,
        interaction: { mode: 'nearest', axis: 'x', intersect: false },
        elements: { point: { radius: POINT_RADIUS, hoverRadius: HOVER_RADIUS, hitRadius: HIT_RADIUS } },
        events: ['mousemove','mouseout','click','touchstart','touchmove','touchend'],
        plugins:{
          legend:{ display:true },
          title:{ display:true, text:`Evolução comparada por mês — ${ano}` },
          tooltip:{
            position: 'nearest',
            callbacks:{ label: c => `${c.dataset.label}: R$ ${(Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}` }
          }
        },
        scales:{ y:{ beginAtZero:true } }
      }
    });
  }
}

function fecharModal(){
  // fecha modal e limpa tudo
  document.getElementById('modalAnual').classList.remove('open');
  if (graficoAnualRef){ graficoAnualRef.destroy(); graficoAnualRef = null; }
  selecionadas.clear();                   // limpa filtros de comparação
  document.getElementById('compareList').innerHTML = ''; // limpa UI de checks
  empresaFoco = null;                    // zera foco; ao abrir novamente virá da empresa clicada
}

/* ===== Exportar PDF ===== */
function exportarPDF() {
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nada para exportar.");

  boxes.forEach((box, index) => {
    const wrapper = document.createElement("div");
    wrapper.style.width = Math.min(window.innerWidth, 1200) + "px";
    wrapper.style.padding = "40px";
    wrapper.style.background = "#fff";
    wrapper.style.boxSizing = "border-box";
    wrapper.style.fontFamily = 'Arial, sans-serif';

    const logo = document.createElement("img");
    logo.src = "https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png";
    logo.style.height = "40px";
    logo.style.display = "block";
    logo.style.margin = "0 auto 10px";
    wrapper.appendChild(logo);

    const titulo = document.createElement("h1");
    titulo.innerText = "Resumo de Entradas";
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "20px";
    titulo.style.marginBottom = "20px";
    wrapper.appendChild(titulo);

    const clone = box.cloneNode(true);
    clone.style.pageBreakAfter = "always";
    wrapper.appendChild(clone);

    const opt = {
      margin: 0,
      filename: `relatorio-entradas-${index + 1}.pdf`,
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'px', format: [Math.min(window.innerWidth, 1200), 800], orientation: 'landscape' }
    };

    html2pdf().from(wrapper).set(opt).save();
  });
}

/* ===== WhatsApp ===== */
document.getElementById("enviarWhatsapp").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nenhum resumo encontrado para enviar.");

  function formatarDataBR(iso) {
    if (!iso) return "";
    const [y, m, d] = iso.split("-");
    return `${d}/${m}/${y}`;
  }

  const dataBR = (dataInicio === dataFim)
    ? formatarDataBR(dataInicio)
    : `${formatarDataBR(dataInicio)} a ${formatarDataBR(dataFim)}`;

  let mensagem = `📈 *Fechamento Diário - Financeiro* — ${dataBR}\n\n`;
  boxes.forEach(box => {
    const titulo = box.querySelector("h2")?.innerText;
    const itens = [...box.querySelectorAll("li")].map(li => li.innerText).join("\n");
    mensagem += `*${titulo}*\n${itens}\n\n`;
  });
  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=` + encodeURIComponent(mensagem.trim());
  window.open(link, "_blank");
});
