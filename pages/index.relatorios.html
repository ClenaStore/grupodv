  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modalContent">
      <button id="modalClose" title="Fechar">&times;</button>
      <iframe src="" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const modalOverlay = document.getElementById('modalOverlay');
    const modalIframe = modalOverlay.querySelector('iframe');
    const modalClose = document.getElementById('modalClose');

    // Abrir modal com url
    function abrirModal(url) {
      modalIframe.src = url;
      modalOverlay.style.display = 'flex';
    }

    // Fechar modal
    function fecharModal() {
      modalIframe.src = '';
      modalOverlay.style.display = 'none';
    }

    modalClose.addEventListener('click', fecharModal);
    modalOverlay.addEventListener('click', e => {
      if(e.target === modalOverlay) fecharModal();
    });

    // Botões abrir nos cards
    document.querySelectorAll('.btn-open').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation(); // para não disparar o triple click do card
        const card = btn.closest('.card');
        const url = card.getAttribute('data-url');
        abrirModal(url);
      });
    });

    // Triple click para abrir em nova aba (mantido)
    document.querySelectorAll('.card').forEach(card => {
      let clickCount = 0;
      let clickTimer = null;

      card.addEventListener('click', () => {
        clickCount++;

        if (clickCount === 3) {
          const url = card.getAttribute('data-url');
          window.open(url, '_blank');
          resetClicks();
          return;
        }

        if (clickTimer) clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
          resetClicks();
        }, 600);

        function resetClicks() {
          clickCount = 0;
          clickTimer = null;
        }
      });
    });
