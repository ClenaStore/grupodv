<script>
  const URL_SCRIPT = '/api/cancelamentos';
  let cancelamentos = [];
  let chartCancelamentos = null;

  function formatarMoeda(valor) {
    return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function formatarDataBR(dataISO) {
    const [ano, mes, dia] = dataISO.split("-");
    return `${dia}/${mes}/${ano}`;
  }

  function preencherDataPadrao() {
    const hoje = new Date();
    const ontem = new Date(hoje);
    ontem.setDate(hoje.getDate() - 1);
    const formato = d => d.toISOString().split('T')[0];
    document.getElementById("dataInicio").value = formato(ontem);
    document.getElementById("dataFim").value = formato(ontem);
  }

  async function carregarDados() {
    const res = await fetch(URL_SCRIPT);
    cancelamentos = await res.json();
    preencherFiltros();
    aplicarFiltros();
  }

  function preencherFiltros() {
    const empresas = [...new Set(cancelamentos.map(c => c.empresa))].sort();
    const selectEmpresa = document.getElementById('filtroEmpresa');
    selectEmpresa.innerHTML = `<option value="">Todas as Empresas</option>` +
      empresas.map(emp => `<option value="${emp}">${emp}</option>`).join('');
  }

  function aplicarFiltros() {
    const empresaFiltro = document.getElementById('filtroEmpresa').value;
    const busca = document.getElementById('filtroBusca').value.toLowerCase();
    const dataInicio = document.getElementById('dataInicio').value;
    const dataFim = document.getElementById('dataFim').value;

    const lista = document.getElementById("listaCancelamentos");
    lista.innerHTML = "";
    let totalGeral = 0;
    const grupos = {};

    cancelamentos.forEach(c => {
      if (
        (empresaFiltro && c.empresa !== empresaFiltro) ||
        (busca && !c.item.toLowerCase().includes(busca)) ||
        (dataInicio && c.data < dataInicio) ||
        (dataFim && c.data > dataFim)
      ) return;

      if (!grupos[c.empresa]) grupos[c.empresa] = [];
      grupos[c.empresa].push(c);
    });

    Object.keys(grupos).forEach(empresa => {
      const grupo = grupos[empresa];
      let subtotal = 0;

      const divGrupo = document.createElement("div");
      divGrupo.className = "grupo-empresa";

      const primeiraData = grupo[0]?.data || "";
      grupo.forEach(c => subtotal += c.valor);
      totalGeral += subtotal;

      const titulo = document.createElement("h2");
      titulo.innerHTML = `ğŸ“… ${formatarDataBR(primeiraData)} â€¢ ğŸ¢ ${empresa} â€” <strong>Subtotal: ${formatarMoeda(subtotal)}</strong>`;
      divGrupo.appendChild(titulo);

      grupo.forEach(c => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item-cancelamento";
        const [nomeItem, valorInfo] = c.item.split(" â€“ ");
        itemDiv.innerHTML = `
          <p>${nomeItem}</p>
          <p>ğŸ’¸ ${valorInfo || formatarMoeda(c.valor)}</p>
        `;
        divGrupo.appendChild(itemDiv);
      });

      lista.appendChild(divGrupo);

      if (empresaFiltro === empresa) {
        desenharGrafico(grupo);
      }
    });

    document.getElementById("totalCancelado").innerHTML = `<strong>${formatarMoeda(totalGeral)}</strong>`;
    document.getElementById("graficoCancelamentos").style.display = empresaFiltro ? "block" : "none";
  }

  function desenharGrafico(lista) {
    const dadosPorData = {};
    lista.forEach(c => {
      if (!dadosPorData[c.data]) dadosPorData[c.data] = 0;
      dadosPorData[c.data] += c.valor;
    });

    const labels = Object.keys(dadosPorData).sort();
    const valores = labels.map(d => dadosPorData[d]);

    const ctx = document.getElementById("graficoCancelamentos").getContext("2d");
    if (chartCancelamentos) chartCancelamentos.destroy();

    chartCancelamentos = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels.map(formatarDataBR),
        datasets: [{
          label: 'Cancelamentos por Dia',
          data: valores,
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(231, 76, 60, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'ğŸ“ˆ EvoluÃ§Ã£o dos Cancelamentos' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  function responderPergunta(perguntaManual = null) {
  const input = document.getElementById("chatInput");
  const pergunta = perguntaManual || input.value.trim().toLowerCase();
  if (!pergunta) return;

  adicionarMensagem("VocÃª", pergunta);
  input.value = "";

  const hoje = new Date();
  const hojeStr = hoje.toISOString().slice(0, 10);
  const mesAtual = hojeStr.slice(0, 7);
  const mesAnterior = new Date(hoje);
  mesAnterior.setMonth(mesAnterior.getMonth() - 1);
  const mesAnteriorStr = mesAnterior.toISOString().slice(0, 7);

  const formatarDataEntrada = (frase) => {
    const regex = /(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})/;
    const match = frase.match(regex);
    if (!match) return null;
    const [ , dia, mes, ano ] = match;
    return `${ano.length === 2 ? '20' + ano : ano}-${mes.padStart(2,'0')}-${dia.padStart(2,'0')}`;
  };

  const dataEncontrada = formatarDataEntrada(pergunta);
  const empresaMatch = cancelamentos.find(c => pergunta.includes(c.empresa.toLowerCase()));
  const empresaSelecionada = empresaMatch ? empresaMatch.empresa : null;

  const palavraChaveMatch = ["rodÃ­zio", "rodizio", "pizza", "bebida", "hamburguer", "combo", "entrada"]
    .filter(p => pergunta.includes(p));
  
  const filtrados = cancelamentos.filter(c => {
    if (dataEncontrada && c.data !== dataEncontrada) return false;
    if (empresaSelecionada && c.empresa !== empresaSelecionada) return false;
    if (palavraChaveMatch.length && !palavraChaveMatch.some(p => c.item.toLowerCase().includes(p))) return false;
    return true;
  });

  let resposta = "Desculpe, nÃ£o estendi, Nalbert estÃ¡ me configurando ainda.";

  if (pergunta.includes("Ãºltimos") || pergunta.includes("recentes")) {
    const ultimos = cancelamentos.slice(-5).reverse().map(c =>
      `â€¢ ${formatarDataBR(c.data)} - ${c.empresa}: ${c.item} (${formatarMoeda(c.valor)})`);
    resposta = "ğŸ•’ Ãšltimos 5 registros de cancelamentos:\n" + ultimos.join("\n");
  }
  else if (filtrados.length && pergunta.includes("cancelado")) {
    const total = filtrados.reduce((acc, c) => acc + c.valor, 0);
    resposta = `Total cancelado${empresaSelecionada ? ` pela empresa ${empresaSelecionada}` : ""}${dataEncontrada ? ` em ${formatarDataBR(dataEncontrada)}` : ""}${palavraChaveMatch.length ? ` com "${palavraChaveMatch[0]}"` : ""}: ${formatarMoeda(total)}.`;
  }
  else if (filtrados.length && (pergunta.includes("item") || pergunta.includes("quais"))) {
    const itens = filtrados.map(c => `â€¢ ${c.item} (${formatarMoeda(c.valor)})`);
    resposta = `Itens cancelados${empresaSelecionada ? ` pela empresa ${empresaSelecionada}` : ""}${dataEncontrada ? ` em ${formatarDataBR(dataEncontrada)}` : ""}:\n${itens.join('\n')}`;
  }
  else if (/cancelado.*mes.*passado/.test(pergunta)) {
    const total = cancelamentos.filter(c => c.data.startsWith(mesAnteriorStr)).reduce((acc, cur) => acc + cur.valor, 0);
    resposta = `No mÃªs passado foram cancelados ${formatarMoeda(total)}.`;
  }
  else if (/cancelado.*este.*mes/.test(pergunta)) {
    const total = cancelamentos.filter(c => c.data.startsWith(mesAtual)).reduce((acc, cur) => acc + cur.valor, 0);
    resposta = `Neste mÃªs foram cancelados ${formatarMoeda(total)}.`;
  }
  else if (/cancelamento.*hoje/.test(pergunta)) {
    const totalHoje = cancelamentos.filter(c => c.data === hojeStr).reduce((acc, c) => acc + c.valor, 0);
    resposta = `Hoje foram cancelados ${formatarMoeda(totalHoje)}.`;
  }

  adicionarMensagem("Assistente", resposta);
}



  function adicionarMensagem(remetente, mensagem) {
    const chat = document.getElementById("chatMensagens");
    const div = document.createElement("div");
    div.innerHTML = `<strong>${remetente}:</strong> ${mensagem}`;
    div.style.marginBottom = "8px";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

 function abrirAssistente() {
  document.getElementById("chatAssistente").style.display = "flex";
  document.getElementById("botaoChatFlutuante").style.display = "none";
  const chat = document.getElementById("chatMensagens");
  if (!document.getElementById("botoesSugestoes")) {
    const sugestoes = [
      "Quanto foi cancelado hoje?",
      "Cancelados do Mercatto no dia 01/08/2025",
      "Quais itens foram cancelados em 25/07?",
      "Total cancelado com rodÃ­zio",
      "Ãšltimos cancelamentos"
    ];
    const div = document.createElement("div");
    div.id = "botoesSugestoes";
    div.style.marginBottom = "10px";
    sugestoes.forEach(texto => {
      const btn = document.createElement("button");
      btn.textContent = texto;
      btn.style.margin = "2px";
      btn.style.padding = "6px 10px";
      btn.style.borderRadius = "6px";
      btn.style.border = "1px solid #ccc";
      btn.style.cursor = "pointer";
      btn.style.fontSize = "12px";
      btn.onclick = () => responderPergunta(texto.toLowerCase());
      div.appendChild(btn);
    });
    chat.appendChild(div);
  }
}


  function fecharAssistente() {
    document.getElementById("chatAssistente").style.display = "none";
    document.getElementById("botaoChatFlutuante").style.display = "flex";
  }

  document.getElementById('filtroEmpresa').addEventListener('change', aplicarFiltros);
  document.getElementById('dataInicio').addEventListener('change', aplicarFiltros);
  document.getElementById('dataFim').addEventListener('change', aplicarFiltros);
  document.getElementById('filtroBusca').addEventListener('input', aplicarFiltros);

  window.onload = () => {
    preencherDataPadrao();
    carregarDados();
  };
</script></div>
