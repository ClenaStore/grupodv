<div class="container">
  <div class="filters">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" onchange="filtrar()">
    </div>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa" onchange="filtrar()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <button class="btn-whatsapp" onclick="enviarWhatsapp()">ðŸ“¤ Enviar via WhatsApp</button>
    </div>
  </div>

    <canvas id="graficoPercentual"></canvas>
    <canvas id="graficoValor"></canvas>
  </div>
</div>

<script>
const URL_SCRIPT = "/api/conciliacao";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataPadrao();
}

function definirDataPadrao() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const ontemISO = ontem.toISOString().split('T')[0];
  inputData.value = ontemISO;
  filtrar();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const labels = [];
  const percentualData = [];
  const valorData = [];

  filtrados.forEach(d => {
    labels.push(d.empresa);
    percentualData.push(d.percentual);
    valorData.push(d.valor);
  });

  renderChart("graficoPercentual", "ðŸ“ˆ % Conciliado", labels, percentualData, "%");
  renderChart("graficoValor", "ðŸ’° Valor Pendente (R$)", labels, valorData, "R$");
}

function renderChart(id, title, labels, data, tipo) {
  const ctx = document.getElementById(id).getContext("2d");
  if (window[id]) window[id].destroy();
  window[id] = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: title,
        data,
        backgroundColor: "#3e95cd"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: title,
          font: { size: 18 }
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            callback: val => tipo === "%" ? val + "%" : "R$ " + val.toLocaleString("pt-BR")
          }
        }
      }
    }
  });
}

function enviarWhatsapp() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const dataBR = data.split("-").reverse().join("/");

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  if (!filtrados.length) return alert("Nenhum dado para enviar.");

  let mensagem = `ðŸ“Š *ConciliaÃ§Ãµes ${dataBR}*\n\n`;
  filtrados.forEach(d => {
    mensagem += `*${d.empresa}*\nâ€¢ % Conciliado: ${d.percentual.toFixed(1)}%\nâ€¢ Valor pendente: R$ ${d.valor.toFixed(2)}\n\n`;
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, "_blank");
}

carregarDados();
</script></div>
