<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Painel Financeiro • CAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{
    --bg:#0b1220;
    --card:#0f172a;
    --surface:#0b1220;
    --ink:#e5f0ff;
    --muted:#a8b3c7;
    --line:#243043;
    --teal:#06b6d4;
    --blue:#4f46e5;
    --green:#16a34a;
    --red:#ef4444;
    --amber:#f59e0b;
    --chip:#101a2e;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--ink);background:linear-gradient(180deg,#0b1220 0,#0a0f1a 100%)}

  header{position:sticky; top:0; z-index:20; background:linear-gradient(180deg,#0f172a,#0b1220); border-bottom:1px solid var(--line);
    padding:10px 12px; display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap}
  header h1{font-size:16px;margin:0;font-weight:800}
  .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  select,input[type="date"]{background:#0b1528;border:1px solid #22314b;color:var(--ink);padding:8px 10px;border-radius:10px;font-size:13px}
  .btn{border:1px solid #2a3955;background:#0b1528;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .btn.icon{display:flex;align-items:center;gap:6px}

  #overlay{position:fixed;inset:0;background:rgba(3,7,18,.55);backdrop-filter:blur(2px);display:none;align-items:center;justify-content:center;z-index:100}
  .spinner{width:48px;height:48px;border:6px solid var(--teal);border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}

  .container{padding:12px;max-width:1100px;margin:0 auto}

  .saldos{display:flex; gap:10px; overflow:auto; padding-bottom:6px; scrollbar-width:thin; scroll-snap-type:x mandatory;}
  .saldo-card{min-width:220px; scroll-snap-align:start; background:linear-gradient(180deg,#121b31,#0e1528); border:1px solid var(--line);
    border-radius:14px; padding:10px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .saldo-card h3{margin:0 0 2px;font-size:12px;color:#9eb6ff}
  .saldo-card .v{font:800 18px/1 Inter}
  .saldo-card .f{margin-top:4px;font-weight:800}
  .saldo-card .ok{color:var(--green)} .saldo-card .bad{color:var(--red)}

  /* gráfico + modalidades lado a lado */
  .viz{display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap;margin:12px 0}
  .chart-card{flex:0 0 220px;text-align:center;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:10px}
  .mods-card{flex:1 1 300px;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:10px}
  .mods{display:flex;flex-direction:column;gap:8px}
  .mod{background:var(--chip);border:1px solid #22314b;border-radius:12px;padding:8px;font-size:13px;display:flex;justify-content:space-between}

  .list-head{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
  .lista{display:grid;gap:10px;margin-top:10px}
  .titulo{background:linear-gradient(180deg,#101a2f,#0f172a);border:1px solid var(--line);border-radius:14px;padding:10px;display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center}
  .ck input{width:18px;height:18px}
  .row{display:flex;gap:8px;flex-wrap:wrap;font-size:12px;color:var(--muted)}
  .row b{color:var(--ink)}
  .pill{padding:4px 8px;border-radius:999px;border:1px solid #2a3955;background:#0b1528;font-size:12px;font-weight:800;color:#9ecbff}
  .pill.ok{border-color:#155e32;color:#b6f3c5;background:#0e2a1b}
  .pill.warn{border-color:#7a1e1e;color:#ffb4b4;background:#2a0e0e}
  .actions{display:flex;gap:6px;align-items:center}
  .mini{padding:6px 9px;border-radius:10px;border:1px solid #22314b;background:#0b1528;color:var(--ink);font-weight:800}
  .mini.aprovar{background:linear-gradient(180deg,#19c37d,#16a34a)}
  .mini.negar{background:linear-gradient(180deg,#fb6969,#ef4444)}
  .mini.hist{background:linear-gradient(180deg,#ffd166,#f59e0b)}
  .mini.loading::after{content:"";width:12px;height:12px;margin-left:6px;border:2px solid #fff;border-top-color:transparent;border-radius:50%;animation:spin .8s linear infinite}

  .footer{position:fixed;right:12px;bottom:12px;display:flex;flex-direction:column;gap:10px;align-items:flex-end;z-index:15}
  .bubble{background:var(--blue);color:#fff;border-radius:12px;padding:8px 12px;font-weight:800}
  .btn-massa{background:linear-gradient(180deg,var(--teal),#0796ad);color:#002027;border:0;border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer}
  .btn-massa.loading::after{content:"";width:14px;height:14px;margin-left:8px;border:2px solid #002027;border-top-color:transparent;border-radius:50%;animation:spin .9s linear infinite;display:inline-block}

  .menu{position:fixed;top:60px;right:10px;background:#0f172a;border:1px solid var(--line);border-radius:12px;padding:10px;box-shadow:0 10px 30px rgba(0,0,0,.4);display:none;z-index:30}
  .menu label{display:block;font-size:13px;margin:6px 0}
</style>
</head>
<body>
<header>
  <h1>Painel Financeiro • CAP</h1>
  <div class="controls">
    <label for="filtroStatus" style="font-size:12px">Status:</label>
    <select id="filtroStatus">
      <option value="Pendente" selected>Pendentes</option>
      <option value="Aprovado">Aprovados</option>
      <option value="Negado">Negados</option>
      <option value="Liquidado">Liquidados</option>
      <option value="Todos">Todos</option>
    </select>
    <input type="date" id="filtroData" />
    <button class="btn icon" id="btnEmpresas">Empresas ⚙</button>
  </div>
</header>

<div id="overlay"><div class="spinner"></div></div>
<div id="menuEmpresas" class="menu"></div>

<div class="container">
  <div id="saldos" class="saldos"></div>

  <!-- gráfico menor + modalidades lado a lado -->
  <div class="viz">
    <div class="chart-card">
      <canvas id="grafico"></canvas>
      <div id="totaisGraf" style="margin-top:8px;font-size:12px;color:#9ab8ff"></div>
    </div>
    <div class="mods-card">
      <div style="font-weight:800;margin-bottom:6px">Modalidades</div>
      <div id="mods" class="mods"></div>
    </div>
  </div>

  <div class="list-head">
    <div class="left">
      <input id="master" type="checkbox" />
      <div style="font-weight:900">Títulos do dia</div>
    </div>
    <div id="contagem" style="color:var(--muted);font-size:12px">0 itens</div>
  </div>
  <div id="lista" class="lista"></div>
</div>

<div class="footer">
  <div id="bubble" class="bubble" style="display:none">Total selecionado: R$ 0,00</div>
  <button id="btnMassa" class="btn-massa" style="display:none">Aprovar selecionados</button>
</div>

<script>
/* ========= CONFIG ========= */
const endpointTitulos = "https://script.google.com/macros/s/AKfycbwt9y43T8Ya0AhNusue3PTekaBPDnrqSK33dsbnmOKezcm3wnSrUz3z2jO_9BoJd8MH/exec";
const endpointSaldos  = "https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";
const EMP_DEFAULT = ["CAP DELICIA","CAP VILLA","CAP PADARIA","CAP MERCATTO","CAP M.KIDS"];

/* ========= STATE ========= */
let SALDOS = {}; let TITULOS = {}; let SELEC = []; let CHART;

/* ========= HELPERS ========= */
const $ = (id)=>document.getElementById(id);
const BRL = (n)=> (isNaN(n)?0:n).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const iso = (d)=>{const dt=new Date(d);if(!isNaN(dt))return dt.toISOString().slice(0,10);return String(d||"").slice(0,10);}
const ID = (emp,idx)=> `${emp.replace(/\s+/g,'_')}__${idx}`;

/* ========= UI: OVERLAY ========= */
function showOverlay(){ $("overlay").style.display="flex"; }
function hideOverlay(){ $("overlay").style.display="none"; }

/* ========= EMPRESAS MENU ========= */
$("btnEmpresas").onclick = ()=>{const m=$("menuEmpresas");m.style.display=(m.style.display==="block"?"none":"block");};
document.addEventListener("click",(e)=>{const m=$("menuEmpresas");if(!m.contains(e.target)&&e.target!==$("btnEmpresas"))m.style.display="none";});

/* ========= LOAD: SALDOS ========= */
async function loadSaldos(){const r=await fetch(endpointSaldos);const d=await r.json();SALDOS={};d.forEach(x=> SALDOS[x.Empresa]=Number(x.Saldo)||0 );}

/* ========= LOAD: TITULOS ========= */
async function loadTitulos(empresas,diaISO,filtro){
  TITULOS={};
  const resps=await Promise.all(empresas.map(emp=>
    fetch(`${endpointTitulos}?action=listar&empresa=${encodeURIComponent(emp)}`)
      .then(r=>r.json().then(d=>({emp,data:d.titulos||d})))
  ));
  resps.forEach(({emp,data})=>{
    TITULOS[emp]=data.filter(t=>{
      const tDia=iso(t.vencimento);
      const byDay=(tDia===diaISO);
      const byStatus=(filtro==="Todos"?true:(t.status===filtro));
      return byDay&&byStatus;
    });
  });
}

/* ========= RENDER: SALDOS ========= */
function renderSaldos(sumPorEmpresa){
  const wrap=$("saldos");wrap.innerHTML="";
  EMP_DEFAULT.forEach(emp=>{
    if(!(emp in SALDOS))return;
    const caixa=SALDOS[emp]||0;
    const tit=sumPorEmpresa[emp]||0;
    const final=caixa-tit;
    const card=document.createElement("div");
    card.className="saldo-card";
    card.innerHTML=`<h3>${emp}</h3>
     <div class="v">Conta: ${BRL(caixa)}</div>
     <div class="v">Títulos do Dia: ${BRL(tit)}</div>
     <div class="f ${final>=0?'ok':'bad'}">Saldo Final (Dia): ${BRL(final)}</div>`;
    wrap.appendChild(card);
  });
}

/* ========= RENDER: LISTA ========= */
function renderLista(diaISO){
  const lista=$("lista");lista.innerHTML="";SELEC=[];$("master").checked=false;let totalItens=0;
  const somaModal={},somaEmp={};
  for(const emp of Object.keys(TITULOS)){
    const arr=TITULOS[emp]||[];
    arr.forEach((t,idx)=>{
      totalItens++;
      const valor=Number(String(t.valor).replace("R$","").replace(/\./g,"").replace(",","."))||0;
      const meio=t.meio_pagamento;
      somaModal[meio]=(somaModal[meio]||0)+valor;
      const stLocal=localStorage.getItem("status_"+ID(emp,idx))||t.status;
      if(stLocal!=="Negado"){somaEmp[emp]=(somaEmp[emp]||0)+valor;}
      const id=ID(emp,idx),status=stLocal;
      const card=document.createElement("div");card.className="titulo";card.dataset.id=id;card.dataset.emp=emp;card.dataset.idx=idx;
      card.innerHTML=`<div class="ck"><input type="checkbox" onchange="toggleSel(this)" /></div>
        <div class="info">
          <div class="row"><b>${t.fornecedor}</b> • ${emp}</div>
          <div class="row">Venc: <b>${iso(t.vencimento).split("-").reverse().join("/")}</b> • Meio: <b>${meio}</b></div>
          <div class="row">Valor: <b>${BRL(valor)}</b> <span class="pill" data-status>${status}</span></div>
        </div>
        <div class="actions">
          <button class="mini aprovar" onclick="acaoStatus(this,'Aprovado')">✓</button>
          <button class="mini negar" onclick="acaoStatus(this,'Negado')">✗</button>
        </div>`;
      const pill=card.querySelector("[data-status]");setPill(pill,status);
      card.dataset.valor=valor;lista.appendChild(card);
    });
  }
  $("contagem").textContent=`${totalItens} ${totalItens===1?'item':'itens'}`;
  renderModalidades(somaModal);renderChart(somaModal);renderSaldos(somaEmp);
}

/* ========= PILL ========= */
function setPill(el,status){el.className="pill";if(status==="Aprovado"){el.classList.add("ok");el.textContent="Aprovado";}
else if(status==="Negado"){el.classList.add("warn");el.textContent="Negado";}
else if(status==="Liquidado"){el.textContent="Liquidado";}
else{el.textContent="Pendente";}}

/* ========= MODALIDADES ========= */
function renderModalidades(sum){const mods=$("mods");mods.innerHTML="";Object.entries(sum).forEach(([k,v])=>{const d=document.createElement("div");d.className="mod";d.innerHTML=`<span>${k}</span><b>${BRL(v)}</b>`;mods.appendChild(d)});$("totaisGraf").textContent="Total: "+BRL(Object.values(sum).reduce((s,v)=>s+v,0));}

/* ========= CHART ========= */
function renderChart(sum){const ctx=$("grafico").getContext("2d");if(CHART)CHART.destroy();CHART=new Chart(ctx,{type:"pie",data:{labels:Object.keys(sum),datasets:[{data:Object.values(sum)}]}});}

/* ========= SELEÇÃO ========= */
$("master").onchange=()=>{document.querySelectorAll("#lista .titulo .ck input").forEach(cb=>{cb.checked=$("master").checked;cb.dispatchEvent(new Event("change"));});};
function toggleSel(chk){const card=chk.closest(".titulo");const id=card.dataset.id,emp=card.dataset.emp,idx=Number(card.dataset.idx);const valor=Number(card.dataset.valor)||0;if(chk.checked){SELEC.push({id,emp,idx,valor});}else{SELEC=SELEC.filter(x=>x.id!==id);}renderSelecionados();}
function renderSelecionados(){const total=SELEC.reduce((s,x)=>s+x.valor,0);const b=$("bubble"),bt=$("btnMassa");if(SELEC.length){b.style.display="block";bt.style.display="block";b.textContent="Total selecionado: "+BRL(total);}else{b.style.display="none";bt.style.display="none";}}

/* ========= AÇÕES ========= */
async function acaoStatus(btn,novo){const card=btn.closest(".titulo");const id=card.dataset.id;const emp=card.dataset.emp;const idx=Number(card.dataset.idx);const valor=Number(card.dataset.valor)||0;btn.classList.add("loading");const pill=card.querySelector("[data-status]");setPill(pill,novo);localStorage.setItem("status_"+id,novo);try{await fetch(`${endpointTitulos}?action=atualizar&empresa=${encodeURIComponent(emp)}&index=${idx}&status=${encodeURIComponent(novo)}`);}catch(e){console.error(e);}btn.classList.remove("loading");}

$("btnMassa").onclick=async()=>{const bt=$("btnMassa");bt.classList.add("loading");for(const s of SELEC){const card=document.querySelector(`.titulo[data-id="${s.id}"]`);if(!card)continue;const apBtn=card.querySelector(".mini.aprovar");await acaoStatus(apBtn,"Aprovado");card.querySelector(".ck input").checked=false;}SELEC=[];renderSelecionados();bt.classList.remove("loading");}

/* ========= BOOT ========= */
async function refresh(){showOverlay();const diaISO=$("filtroData").value;const filtro=$("filtroStatus").value;const empresas=[...document.querySelectorAll("#menuEmpresas input:checked")].map(i=>i.value);await loadSaldos();await loadTitulos(empresas,diaISO,filtro);renderLista(diaISO);hideOverlay();}
(function boot(){const hoje=new Date().toISOString().slice(0,10);$("filtroData").value=hoje;const M=$("menuEmpresas");M.innerHTML="";EMP_DEFAULT.forEach(emp=>{const checked=(emp!=="CAP VILLA")?"checked":"";const lbl=document.createElement("label");lbl.innerHTML=`<input type="checkbox" value="${emp}" ${checked}/> ${emp}`;lbl.querySelector("input").onchange=refresh;M.appendChild(lbl);});$("filtroStatus").onchange=refresh;$("filtroData").onchange=refresh;refresh();})();
</script>
</body>
</html>
