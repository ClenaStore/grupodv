<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro • Aprovação & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #2563eb; color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.2em; margin: 0; }

    /* Menu flutuante */
    .menu-empresas { position: relative; }
    .menu-btn {
      background: white; color: #2563eb; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 10px; z-index: 200;
      min-width: 180px;
    }
    .dropdown label {
      display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer;
      color: #2563eb; font-weight: bold;
    }
    .dropdown label:hover { color: #1e40af; }
    .dropdown input { margin-right: 6px; }

    .filtros { display: flex; gap: 10px; padding: 10px; flex-wrap: wrap; }
    .filtros input { padding: 5px; border: 1px solid #ccc; border-radius: 6px; }

    .cards { display: flex; flex-wrap: wrap; gap: 15px; padding: 15px; }
    .card {
      flex: 1; min-width: 180px; padding: 15px;
      border-radius: 10px; background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      text-align: center;
    }
    .card h3 { margin: 0 0 8px; font-size: 1em; color: #374151; }
    .card .valor { font-size: 1.4em; font-weight: bold; color: #2563eb; }

    .grafico-area { display: flex; flex-wrap: wrap; gap: 20px; padding: 15px; align-items: center; }
    .grafico-container {
      flex: 1; min-width: 250px; max-width: 350px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1); padding: 15px;
    }
    .resumo-modalidades {
      flex: 1; min-width: 200px; font-size: 14px;
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .resumo-modalidades h3 { margin-top: 0; color: #2563eb; }

    .tabela-container { overflow-x: auto; padding: 15px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #e5e7eb; font-size: 14px; text-align: center; }
    th { background: #f3f4f6; }
    .status-aprovado { color: #16a34a; font-weight: bold; }
    .status-negado { color: #dc2626; font-weight: bold; }
    .status-pendente { color: #f59e0b; font-weight: bold; }

    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; margin: 2px; }
    .btn-negar { background: #dc2626; color: white; margin: 2px; }

    /* Overlay carregamento */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center;
      z-index: 1000; display: none;
    }
    #overlay span {
      background: white; padding: 20px; border-radius: 10px;
      font-weight: bold; color: #2563eb; box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    /* Mobile */
    @media(max-width: 768px) {
      header h1 { font-size: 1em; }
      .cards { flex-direction: column; }
      .grafico-area { flex-direction: column; }
      table { font-size: 12px; }
      th, td { padding: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div class="menu-empresas">
      <button class="menu-btn" onclick="toggleMenu()">Selecionar Empresas</button>
      <div class="dropdown" id="dropdownEmpresas">
        <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)"> Todas</label>
        <label><input type="checkbox" value="cap delicia"> CAP Delícia</label>
        <label><input type="checkbox" value="cap villa"> CAP Villa</label>
        <label><input type="checkbox" value="cap padaria"> CAP Padaria</label>
        <label><input type="checkbox" value="cap mercatto"> CAP Mercatto</label>
        <label><input type="checkbox" value="cap m.kids"> CAP M.Kids</label>
        <button class="menu-btn" style="margin-top:8px;" onclick="aplicarEmpresas()">Aplicar</button>
      </div>
    </div>
  </header>

  <!-- FILTROS -->
  <div class="filtros">
    <label>Data Início:</label>
    <input type="date" id="dataInicio" onchange="carregarTitulos()">
    <label>Data Fim:</label>
    <input type="date" id="dataFim" onchange="carregarTitulos()">
  </div>

  <!-- RESUMO DE SALDOS -->
  <div class="cards" id="cardsSaldos"></div>

  <!-- GRÁFICO + MODALIDADES -->
  <div class="grafico-area">
    <div class="grafico-container">
      <canvas id="graficoModalidades"></canvas>
    </div>
    <div class="resumo-modalidades" id="resumoModalidades">
      <h3>Resumo Modalidades</h3>
      <ul id="listaModalidades"></ul>
    </div>
  </div>

  <!-- LISTA DE TÍTULOS -->
  <div class="tabela-container">
    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th>Ações</th>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor Bruto</th>
          <th>Meio de Pagamento</th>
          <th>Histórico</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Overlay -->
  <div id="overlay"><span>Carregando...</span></div>

  <script>
    const endpointSaldos = "https://script.google.com/macros/s/AKfycbzz1sV5SYJ7zBjY6GYZuUd1HUM7ZmP_Oz798SNAxH36KXdAoTNtqARVsw7EJa9F2__Y/exec";
    const endpointTitulos = "https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";

    let empresasSelecionadas = ["cap mercatto"];
    let grafico;

    function parseValor(v) {
      if (!v) return 0;
      return Number(v.toString().replace("R$","").replace(/\./g,"").replace(",",".").trim()) || 0;
    }

    function formatarData(iso) {
      try { return new Date(iso).toLocaleDateString("pt-BR", { timeZone: "UTC" }); }
      catch { return iso; }
    }

    function toggleMenu() {
      const dd = document.getElementById("dropdownEmpresas");
      dd.style.display = dd.style.display === "block" ? "none" : "block";
    }
    function selecionarTodas(checkbox) {
      document.querySelectorAll("#dropdownEmpresas input[type=checkbox]").forEach(cb=>{
        if(cb.value !== "todas") cb.checked = checkbox.checked;
      });
    }
    function aplicarEmpresas() {
      empresasSelecionadas = Array.from(document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked")).map(cb=>cb.value).filter(v=>v!=="todas");
      toggleMenu(); carregarTudo();
    }

    function mostrarOverlay(mostrar) {
      document.getElementById("overlay").style.display = mostrar ? "flex" : "none";
    }

    async function carregarSaldos() {
      mostrarOverlay(true);
      const res = await fetch(endpointSaldos);
      const dados = await res.json();
      const cards = document.getElementById("cardsSaldos");
      cards.innerHTML = "";

      const filtro = dados.filter(s => empresasSelecionadas.includes(s.Empresa.toLowerCase()));
      filtro.forEach(s=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`<h3>${s.Empresa}</h3><div class="valor">Saldo: R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</div>`;
        cards.appendChild(card);
      });
      mostrarOverlay(false);
    }

    async function carregarTitulos() {
      mostrarOverlay(true);
      const tbody=document.querySelector("#tabelaTitulos tbody");
      tbody.innerHTML="";
      let somaModalidades={};

      const inicio=document.getElementById("dataInicio").value;
      const fim=document.getElementById("dataFim").value;

      for(const empresa of empresasSelecionadas){
        const res=await fetch(endpointTitulos+"?action=listar&empresa="+encodeURIComponent(empresa));
        const dados=await res.json();
        let titulos=dados.titulos;

        // Filtro por data
        if(inicio||fim){
          titulos=titulos.filter(t=>{
            let d=new Date(t.vencimento);
            return(!inicio||d>=new Date(inicio))&&(!fim||d<=new Date(fim));
          });
        }

        titulos.forEach((item,i)=>{
          const valorNum=parseValor(item.valor);
          somaModalidades[item.meio_pagamento]=(somaModalidades[item.meio_pagamento]||0)+valorNum;

          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>
              <button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">✔</button>
              <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">✖</button>
            </td>
            <td>${item.empresa}</td>
            <td>${item.fornecedor}</td>
            <td>${formatarData(item.vencimento)}</td>
            <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
            <td>${item.meio_pagamento}</td>
            <td>${item.historico}</td>
            <td class="${item.status==='Aprovado'?'status-aprovado':item.status==='Negado'?'status-negado':'status-pendente'}">${item.status||'Pendente'}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Atualiza gráfico
      const ctx=document.getElementById("graficoModalidades").getContext("2d");
      if(grafico) grafico.destroy();
      grafico=new Chart(ctx,{
        type:"pie",
        data:{labels:Object.keys(somaModalidades),datasets:[{data:Object.values(somaModalidades),backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"]}]},
        options:{responsive:true,plugins:{legend:{position:"bottom"}}}
      });

      // Atualiza resumo modalidades
      const lista=document.getElementById("listaModalidades");
      lista.innerHTML="";
      Object.entries(somaModalidades).forEach(([mod,val])=>{
        const li=document.createElement("li");
        li.textContent=`${mod}: R$ ${val.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;
        lista.appendChild(li);
      });

      mostrarOverlay(false);
    }

    async function atualizarStatus(empresa,index,status){
      mostrarOverlay(true);
      await fetch(endpointTitulos,{method:"POST",body:JSON.stringify({action:"atualizar",empresa,index,status}),headers:{"Content-Type":"application/json"}});
      await carregarTitulos();
      mostrarOverlay(false);
    }

    function carregarTudo(){carregarSaldos();carregarTitulos();}
    carregarTudo();
  </script>
</body>
</html>
