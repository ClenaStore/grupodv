<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro • CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f6f7fb; color:#111; }
    header { background:#1e3a8a; color:#fff; padding:12px; font-weight:bold; }
    .container { padding:20px; }

    select, button {
      padding:6px 10px; margin:5px;
      border-radius:6px; border:1px solid #ccc;
      font-size:14px;
    }

    table { width:100%; border-collapse:collapse; margin-top:15px; background:#fff; }
    th, td { border:1px solid #e5e7eb; padding:8px; text-align:center; }
    th { background:#f3f4f6; }

    .btn-aprovar { background:#16a34a; color:#fff; border:none; cursor:pointer; }
    .btn-negar { background:#dc2626; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>Painel Financeiro • CAP</header>
  <div class="container">
    <label for="empresaSelect">Selecione a empresa:</label>
    <select id="empresaSelect" onchange="carregarTitulos()">
      <option value="cap delicia">CAP Delícia</option>
      <option value="cap villa">CAP Villa</option>
      <option value="cap padaria">CAP Padaria</option>
      <option value="cap mercatto">CAP Mercatto</option>
      <option value="cap m.kids">CAP M.Kids</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Ações</th>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor Bruto</th>
          <th>Meio de Pagamento</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaTitulos"></tbody>
    </table>
  </div>

  <script>
    // ⚠️ Troque pelo link da sua implantação do Apps Script (/exec)
    const endpoint = "https://script.google.com/macros/s/AKfycbw9tJz1W_VXNT7hGgoQ_R_Ba1f6SqQ7RLw4gbqi2N7ZZsx3jrzqipmtVbYBKG_g9_Y4/exec";

    async function carregarTitulos() {
      const empresa = document.getElementById("empresaSelect").value;
      try {
        const res = await fetch(`${endpoint}?action=listar&empresa=${encodeURIComponent(empresa)}`);
        const dados = await res.json();
        console.log("GET - Dados recebidos:", dados);

        const tbody = document.getElementById("tabelaTitulos");
        tbody.innerHTML = "";

        if (!dados.titulos || dados.titulos.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">Nenhum título encontrado</td></tr>`;
          return;
        }

        dados.titulos.forEach((t, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">✓</button>
              <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">✗</button>
            </td>
            <td>${t.empresa}</td>
            <td>${t.fornecedor}</td>
            <td>${t.vencimento}</td>
            <td>${t.valor}</td>
            <td>${t.meio_pagamento}</td>
            <td>${t.status}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar titulos:", err);
        alert("Erro ao carregar títulos, veja o console.");
      }
    }

    async function atualizarStatus(empresa, index, status) {
      try {
        const res = await fetch(endpoint, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({action:"atualizar",empresa,index,status})
        });

        const dados = await res.json();
        console.log("POST - Resposta do servidor:", dados);

        if (dados.erro) {
          alert("Erro: " + dados.erro);
        } else {
          carregarTitulos();
        }
      } catch (err) {
        console.error("Erro no fetch:", err);
        alert("Erro ao atualizar status: " + err.message);
      }
    }

    window.onload = carregarTitulos;
  </script>
</body>
</html>
