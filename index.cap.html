<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro ‚Ä¢ Aprova√ß√£o & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #1e3a8a; color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.2em; margin: 0; font-weight: bold; }

    .menu-empresas, .menu-datas { position: relative; display: flex; gap: 10px; align-items: center; }
    .menu-btn {
      background: white; color: #1e3a8a; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .btn-refresh { background: #f59e0b; color: white; }

    .dropdown {
      display: none; position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 10px; z-index: 200; min-width: 220px;
    }
    .dropdown label {
      display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer;
      color: #000; /* empresas em preto */
    }
    .dropdown input { margin-right: 6px; }
    .dropdown input[type="date"] {
      width: 100%; margin-bottom: 8px; padding: 6px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .dropdown button {
      margin-top: 5px; width: 48%; padding: 6px; font-size: 13px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .btn-aplicar { background: #16a34a; color: white; }
    .btn-cancelar { background: #dc2626; color: white; }

    .grafico-card {
      margin: 20px auto; padding: 20px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      max-width: 1000px; text-align: center;
    }
    .grafico-container { width: 100%; max-width: 380px; margin: auto; }
    #graficoModalidades { height: 260px !important; }

    .saldos-grid {
      margin-top: 20px;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    .saldo-card {
      background: #f3f4f6; padding: 12px; border-radius: 8px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
      font-size: 14px; text-align: center; font-weight: bold;
      color: #000; /* empresas em preto */
    }
    .saldo-card span { color: #1e3a8a; display: block; margin-top: 4px; font-size: 15px; font-weight: bold; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #e5e7eb; font-size: 14px; text-align: center; }
    th { background: #f3f4f6; }

    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; margin-right: 4px; }
    .btn-negar { background: #dc2626; color: white; }

    #balaoTotal {
      position: fixed; bottom: 20px; right: 20px;
      background: #2563eb; color: #fff;
      padding: 12px 18px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      font-weight: bold; display: none; z-index: 999;
    }
    #acoesMassa { position: fixed; bottom: 70px; right: 20px; display: none; z-index: 999; }
    #acoesMassa button {
      background: #16a34a; color: white; border: none;
      padding: 10px 15px; border-radius: 8px; cursor: pointer;
      font-size: 14px; font-weight: bold; box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: none; align-items: center; justify-content: center;
      font-size: 18px; font-weight: bold; color: #1e3a8a; z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div style="display:flex; gap:15px;">
      <div class="menu-empresas">
        <button class="menu-btn" onclick="toggleMenu('dropdownEmpresas')">Selecionar Empresas</button>
        <div class="dropdown" id="dropdownEmpresas">
          <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)" checked> Todas</label>
          <label><input type="checkbox" value="cap delicia" checked> CAP Del√≠cia</label>
          <label><input type="checkbox" value="cap villa" checked> CAP Villa</label>
          <label><input type="checkbox" value="cap padaria" checked> CAP Padaria</label>
          <label><input type="checkbox" value="cap mercatto" checked> CAP Mercatto</label>
          <label><input type="checkbox" value="cap m.kids" checked> CAP M.Kids</label>
          <button class="btn-aplicar" style="margin-top:8px;" onclick="aplicarEmpresas()">Aplicar</button>
        </div>
      </div>

      <div class="menu-datas">
        <button class="menu-btn" onclick="toggleMenu('dropdownDatas')">Selecionar Datas</button>
        <div class="dropdown" id="dropdownDatas">
          <input type="date" id="dataInicio">
          <input type="date" id="dataFim">
          <div style="display:flex; justify-content:space-between; gap:5px;">
            <button class="btn-aplicar" onclick="aplicarDatas()">Aplicar</button>
            <button class="btn-cancelar" onclick="cancelarDatas()">Cancelar</button>
          </div>
        </div>
      </div>

      <button class="menu-btn btn-refresh" onclick="carregarTudo()">üîÑ Atualizar</button>
    </div>
  </header>

  <div id="overlay">‚è≥ Carregando...</div>

  <div class="grafico-card">
    <div class="grafico-container"><canvas id="graficoModalidades"></canvas></div>
    <div id="saldosGrid" class="saldos-grid"></div>
  </div>

  <div style="padding: 15px;">
    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th><input type="checkbox" id="checkTodos" onchange="toggleTodos(this)"></th>
          <th>A√ß√µes</th>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor</th>
          <th>Meio</th>
          <th>Hist√≥rico</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="balaoTotal"></div>
  <div id="acoesMassa"><button onclick="aprovarMassa()">Aprovar Selecionados</button></div>

  <script>
    const endpointSaldos = "https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";
    const endpointTitulos = "https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";

    let empresasSelecionadas = ["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"];
    let grafico,saldos=[],selecionados={},dataInicio,dataFim;

    function toggleMenu(id){
      const d=document.getElementById(id);
      d.style.display=d.style.display==="block"?"none":"block";
    }
    function selecionarTodas(chk){
      document.querySelectorAll("#dropdownEmpresas input[type=checkbox]").forEach(cb=>{
        if(cb.value!=="todas") cb.checked=chk.checked;
      });
    }
    function aplicarEmpresas(){
      const inputs=document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked");
      empresasSelecionadas=Array.from(inputs).map(cb=>cb.value).filter(v=>v!=="todas");
      carregarTitulos();
      document.getElementById("dropdownEmpresas").style.display="none"; // fecha menu
    }

    function aplicarDatas(){
      dataInicio=document.getElementById("dataInicio").value;
      dataFim=document.getElementById("dataFim").value;
      carregarTitulos();
      document.getElementById("dropdownDatas").style.display="none"; // fecha menu
    }
    function cancelarDatas(){
      document.getElementById("dataInicio").value="";
      document.getElementById("dataFim").value="";
      dataInicio=dataFim=null;
      carregarTitulos();
      document.getElementById("dropdownDatas").style.display="none"; // fecha menu
    }

    async function carregarSaldos(){
      const res=await fetch(endpointSaldos);
      saldos=await res.json();
      const grid=document.getElementById("saldosGrid");
      grid.innerHTML="";
      saldos.forEach(s=>{
        const div=document.createElement("div");
        div.className="saldo-card";
        div.innerHTML=`${s.Empresa.toUpperCase()}<span>R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</span>`;
        grid.appendChild(div);
      });
    }

    async function carregarTitulos(){
      const promises=empresasSelecionadas.map(emp=>{
        let url=endpointTitulos+"?action=listar&empresa="+encodeURIComponent(emp);
        if(dataInicio) url+="&inicio="+dataInicio;
        if(dataFim) url+="&fim="+dataFim;
        return fetch(url).then(r=>r.json().then(d=>({empresa:emp,data:d})));
      });
      const resultados=await Promise.all(promises);

      const tbody=document.querySelector("#tabelaTitulos tbody");
      tbody.innerHTML="";
      selecionados={}; let somaModalidades={};

      resultados.forEach(({empresa,data})=>{
        if(!data.titulos) return;
        data.titulos.forEach((item,i)=>{
          const valorNum=Number(item.valor.toString().replace("R$","").replace(/\./g,"").replace(",","."));
          somaModalidades[item.meio_pagamento]=(somaModalidades[item.meio_pagamento]||0)+valorNum;
          const tr=document.createElement("tr");
          tr.innerHTML=`<td><input type="checkbox" onchange="toggleSelecionado('${empresa}',${i},${valorNum},this)"></td>
              <td>
                <button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">‚úì</button>
                <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">‚úó</button>
              </td>
              <td>${item.empresa}</td><td>${item.fornecedor}</td><td>${item.vencimento}</td>
              <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
              <td>${item.meio_pagamento}</td><td>${item.historico}</td><td>${item.status||'Pendente'}</td>`;
          tbody.appendChild(tr);
        });
      });
      desenharGrafico(somaModalidades);
    }

    function toggleSelecionado(empresa,index,valor,chk){
      if(chk.checked) selecionados[empresa+"_"+index]=valor;
      else delete selecionados[empresa+"_"+index];
      atualizarBalao();
    }
    function atualizarBalao(){
      const total=Object.values(selecionados).reduce((a,b)=>a+b,0);
      const balao=document.getElementById("balaoTotal");
      const massa=document.getElementById("acoesMassa");
      if(total>0){
        balao.style.display="block";
        massa.style.display="block";
        balao.innerText=`Selecionados: R$ ${total.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;
      } else {
        balao.style.display="none";massa.style.display="none";
      }
    }

    async function atualizarStatus(empresa,index,status){
      try {
        document.getElementById("overlay").style.display="flex";
        const resposta = await fetch(endpointTitulos,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({
            action:"atualizar",
            empresa:empresa,
            index:index,
            status:status
          })
        });
        const resultado = await resposta.json();
        console.log("Servidor respondeu:",resultado);
        await carregarTitulos();
      } catch(e){
        console.error("Erro:",e);
        alert("‚ùå Erro ao atualizar t√≠tulo.");
      } finally {
        document.getElementById("overlay").style.display="none";
      }
    }

    async function aprovarMassa(){
      for(const key in selecionados){
        const [empresa,index]=key.split("_");
        await atualizarStatus(empresa,index,"Aprovado");
      }
    }

    function desenharGrafico(soma){
      const ctx=document.getElementById("graficoModalidades").getContext("2d");
      if(grafico)grafico.destroy();
      grafico=new Chart(ctx,{type:"pie",data:{labels:Object.keys(soma),datasets:[{data:Object.values(soma),backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"]}]},options:{plugins:{legend:{position:"right"},datalabels:{color:"#fff",formatter:v=>"R$ "+v.toLocaleString("pt-BR",{minimumFractionDigits:2})}}},plugins:[ChartDataLabels]});
    }

    async function carregarTudo(){
      document.getElementById("overlay").style.display="flex";
      await carregarSaldos();await carregarTitulos();
      document.getElementById("overlay").style.display="none";
    }

    // inicializa com a data de hoje
    window.onload=()=>{
      const hoje=new Date().toISOString().split("T")[0];
      document.getElementById("dataInicio").value=hoje;
      document.getElementById("dataFim").value=hoje;
      dataInicio=hoje;dataFim=hoje;
      carregarTudo();
    }
  </script>
</body>
</html>
