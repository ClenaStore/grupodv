<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro ‚Ä¢ Aprova√ß√£o & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    :root {
      --azul:#1e3a8a;
      --cinza:#f3f4f6;
      --verde:#16a34a;
      --vermelho:#dc2626;
      --laranja:#f59e0b;
      --texto:#111827;
    }
    body { font-family: Arial, sans-serif; margin: 0; background: var(--cinza); color: var(--texto); }
    header {
      background: var(--azul); color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.2em; margin: 0; }

    .menu-empresas { position: relative; display: flex; gap: 10px; align-items: center; }
    .menu-btn {
      background: white; color: var(--azul); border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .btn-refresh { background: var(--laranja); color: #fff; }

    .dropdown {
      display: none;
      position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 10px; z-index: 200;
      min-width: 180px;
    }
    .dropdown label { display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer; }
    .dropdown input { margin-right: 6px; }

    .cards { display: flex; flex-wrap: wrap; gap: 15px; padding: 15px; }
    .card {
      flex: 1; min-width: 180px; padding: 15px;
      border-radius: 10px; background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      text-align: center;
    }
    .card h3 { margin: 0 0 8px; font-size: 1em; color: #000; font-weight: bold; }
    .card .valor { font-size: 1.3em; font-weight: bold; color: var(--azul); }

    .grafico-wrapper {
      display: flex; align-items: center; justify-content: center;
      gap: 30px; margin: 20px auto; padding: 15px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      max-width: 700px;
    }
    .grafico-container { flex: 0 0 280px; }
    #graficoModalidades { height: 240px !important; }
    .legenda-valores { flex: 1; display: flex; flex-direction: column; gap: 8px; font-size: 14px; }
    .legenda-item { display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
    .legenda-cor { width: 14px; height: 14px; border-radius: 3px; margin-right: 6px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; display: none; }
    th, td { padding: 8px; border: 1px solid #e5e7eb; font-size: 13px; text-align: center; }
    th { background: var(--cinza); }

    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: var(--verde); color: white; margin-right: 4px; }
    .btn-negar { background: var(--vermelho); color: white; }

    .lista-titulos { display: flex; flex-direction: column; gap: 10px; padding: 15px; }
    .titulo-card {
      background: #fff; border-radius: 10px; padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      display: flex; flex-direction: column; gap: 6px;
    }
    .titulo-header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e5e7eb; padding-bottom: 6px; margin-bottom: 6px;
    }
    .titulo-info { font-size: 13px; color: #374151; }

    #overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.8);
      display:none; align-items:center; justify-content:center;
      z-index: 9999; font-size:18px; font-weight:bold; color:var(--azul);
    }
    .loading { text-align:center; color:var(--azul); font-size:14px; padding:10px; }

    #balaoTotal {
      position: fixed; bottom: 20px; right: 20px;
      background: var(--azul); color: #fff;
      padding: 12px 18px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      font-weight: bold; display: none; z-index: 999;
    }

    #acoesMassa {
      position: fixed; bottom: 70px; right: 20px;
      display: none; z-index: 999;
    }
    #acoesMassa button {
      background: var(--verde); color: white;
      padding: 10px 15px; border-radius: 8px; cursor: pointer;
      font-size: 14px; font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    @media(min-width: 769px) {
      .lista-titulos { display: none; }
      table { display: table; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div class="menu-empresas">
      <button class="menu-btn" onclick="toggleMenu()">Selecionar Empresas</button>
      <button class="menu-btn btn-refresh" onclick="carregarTudo(true)">üîÑ Atualizar</button>
      <div class="dropdown" id="dropdownEmpresas">
        <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)"> Todas</label>
        <label><input type="checkbox" value="cap delicia"> CAP Del√≠cia</label>
        <label><input type="checkbox" value="cap villa"> CAP Villa</label>
        <label><input type="checkbox" value="cap padaria"> CAP Padaria</label>
        <label><input type="checkbox" value="cap mercatto"> CAP Mercatto</label>
        <label><input type="checkbox" value="cap m.kids"> CAP M.Kids</label>
        <button class="menu-btn" style="margin-top:8px;" onclick="aplicarEmpresas()">Aplicar</button>
      </div>
    </div>
  </header>

  <div id="overlay">‚è≥ Carregando dados...</div>

  <div class="cards" id="cardsSaldos"></div>

  <div class="grafico-wrapper">
    <div class="grafico-container">
      <canvas id="graficoModalidades"></canvas>
      <div id="graficoLoader" class="loading" style="display:none;">‚è≥ Atualizando gr√°fico...</div>
    </div>
    <div class="legenda-valores" id="legendaValores"></div>
  </div>

  <div class="lista-titulos" id="listaTitulos"></div>
  <div style="padding: 15px;">
    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th></th><th>A√ß√µes</th><th>Empresa</th><th>Fornecedor</th><th>Vencimento</th><th>Valor</th><th>Meio</th><th>Hist√≥rico</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="tabelaLoader" class="loading" style="display:none;">‚è≥ Atualizando t√≠tulos...</div>
  </div>

  <div id="balaoTotal"></div>
  <div id="acoesMassa"><button onclick="aprovarMassa()">Aprovar Selecionados</button></div>

  <script>
    const endpointSaldos = "https://script.google.com/macros/s/AKfycbzz1sV5SYJ7zBjY6GYZuUd1HUM7ZmP_Oz798SNAxH36KXdAoTNtqARVsw7EJa9F2__Y/exec";
    const endpointTitulos = "https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";

    let empresasSelecionadas=["cap mercatto"];
    let grafico, selecionados={};

    function mostrarOverlay(s=true){document.getElementById("overlay").style.display=s?"flex":"none";}
    function parseValor(v){if(!v) return 0;return Number(v.toString().replace("R$","").replace(/\./g,"").replace(",",".").trim())||0;}
    function formatarData(iso){try{return new Date(iso).toLocaleDateString("pt-BR",{timeZone:"UTC"});}catch{return iso;}}

    function toggleMenu(){const d=document.getElementById("dropdownEmpresas");d.style.display=d.style.display==="block"?"none":"block";}
    function selecionarTodas(chk){document.querySelectorAll("#dropdownEmpresas input[type=checkbox]").forEach(cb=>{if(cb.value!=="todas")cb.checked=chk.checked;});}
    function aplicarEmpresas(){
      const inputs=document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked");
      if([...inputs].some(cb=>cb.value==="todas"))empresasSelecionadas=["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"];
      else empresasSelecionadas=[...inputs].map(cb=>cb.value).filter(v=>v!=="todas");
      toggleMenu();carregarTudo(true);
    }

    async function carregarSaldos(){
      const res=await fetch(endpointSaldos);
      const dados=await res.json();
      const cards=document.getElementById("cardsSaldos");cards.innerHTML="";
      dados.filter(s=>empresasSelecionadas.includes(s.Empresa.toLowerCase())).forEach(s=>{
        const card=document.createElement("div");card.className="card";
        card.innerHTML=`<h3>${s.Empresa}</h3><div class="valor">Saldo: R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</div>`;
        cards.appendChild(card);
      });
    }

    async function carregarTitulos(){
      document.getElementById("tabelaLoader").style.display="block";
      document.getElementById("graficoLoader").style.display="block";

      const promises=empresasSelecionadas.map(emp=>fetch(endpointTitulos+"?action=listar&empresa="+encodeURIComponent(emp)).then(r=>r.json().then(d=>({empresa:emp,data:d}))));
      const dadosEmpresas=await Promise.all(promises);

      const tbody=document.querySelector("#tabelaTitulos tbody");tbody.innerHTML="";
      const lista=document.getElementById("listaTitulos");lista.innerHTML="";
      let somaModalidades={};selecionados={};

      dadosEmpresas.forEach(({empresa,data})=>{
        data.titulos.forEach((item,i)=>{
          const valorNum=parseValor(item.valor);
          somaModalidades[item.meio_pagamento]=(somaModalidades[item.meio_pagamento]||0)+valorNum;
          const statusExibido=item.status?item.status:(item.aprovada && item.aprovada.toLowerCase()==="sim"?"Pendente":"N√£o informado");

          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td><input type="checkbox" onchange="toggleSelecionado('${empresa}',${i},${valorNum},this)"></td>
            <td><button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">‚úì</button>
                <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">‚úó</button></td>
            <td><b>${item.empresa}</b></td><td>${item.fornecedor}</td>
            <td>${formatarData(item.vencimento)}</td>
            <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
            <td>${item.meio_pagamento}</td><td>${item.historico}</td>
            <td>${statusExibido}</td>`;
          tbody.appendChild(tr);

          const card=document.createElement("div");card.className="titulo-card";
          card.innerHTML=`<div class="titulo-header"><div>
              <input type="checkbox" onchange="toggleSelecionado('${empresa}',${i},${valorNum},this)">
              <button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">‚úì</button>
              <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">‚úó</button></div>
              <strong>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</strong></div>
              <div class="titulo-info"><b>Empresa:</b> ${item.empresa}</div>
              <div class="titulo-info"><b>Fornecedor:</b> ${item.fornecedor}</div>
              <div class="titulo-info"><b>Vencimento:</b> ${formatarData(item.vencimento)}</div>
              <div class="titulo-info"><b>Meio:</b> ${item.meio_pagamento}</div>
              <div class="titulo-info"><b>Hist√≥rico:</b> ${item.historico}</div>
              <div class="titulo-info"><b>Status:</b> ${statusExibido}</div>`;
          lista.appendChild(card);
        });
      });

      desenharGrafico(somaModalidades);
      document.getElementById("tabelaLoader").style.display="none";
      document.getElementById("graficoLoader").style.display="none";
    }

    function toggleSelecionado(empresa,index,valor,chk){
      if(chk.checked) selecionados[empresa+"_"+index]=valor;
      else delete selecionados[empresa+"_"+index];
      atualizarBalao();
    }
    function atualizarBalao(){
      const total=Object.values(selecionados).reduce((a,b)=>a+b,0);
      const balao=document.getElementById("balaoTotal");
      const massa=document.getElementById("acoesMassa");
      if(total>0){balao.style.display="block";massa.style.display="block";balao.innerText=`Selecionados: R$ ${total.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;}
      else{balao.style.display="none";massa.style.display="none";}
    }

    async function aprovarMassa(){
      for(const key in selecionados){
        const [empresa,index]=key.split("_");
        await atualizarStatus(empresa,parseInt(index),"Aprovado",true);
      }
      carregarTitulos();
    }

    async function atualizarStatus(empresa,index,status,silencioso=false){
      await fetch(endpointTitulos,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"atualizar",empresa,index,status,aprovada:(status==="Aprovado"?"Sim":"N√£o")})});
      if(!silencioso) carregarTitulos();
    }

    function desenharGrafico(soma){
      const ctx=document.getElementById("graficoModalidades").getContext("2d");
      if(grafico) grafico.destroy();
      const labels=Object.keys(soma), valores=Object.values(soma);
      const cores=["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"];
      grafico=new Chart(ctx,{type:"pie",data:{labels,datasets:[{data:valores,backgroundColor:cores}]},
        options:{responsive:true,plugins:{legend:{display:false},datalabels:{color:"#fff",font:{weight:"bold"},
          formatter:v=>"R$ "+v.toLocaleString("pt-BR",{minimumFractionDigits:2})}}},plugins:[ChartDataLabels]});
      const legenda=document.getElementById("legendaValores");legenda.innerHTML="";
      labels.forEach((l,i)=>{const d=document.createElement("div");d.className="legenda-item";
        d.innerHTML=`<span><span class="legenda-cor" style="background:${cores[i]}"></span>${l}</span>
                     <span>R$ ${valores[i].toLocaleString("pt-BR",{minimumFractionDigits:2})}</span>`;legenda.appendChild(d);});
    }

    function carregarTudo(force=false){
      mostrarOverlay(true);
      Promise.all([carregarSaldos(),carregarTitulos()]).then(()=>mostrarOverlay(false));
    }
    carregarTudo(true);
  </script>
</body>
</html>
