<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro • Aprovação & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #2563eb; color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.1em; margin: 0; }

    /* Menu flutuante */
    .menu-empresas { position: relative; }
    .menu-btn {
      background: white; color: #2563eb; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 10px; z-index: 200;
      min-width: 180px;
    }
    .dropdown label { display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer; }
    .dropdown input { margin-right: 6px; }

    .cards { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    .card { flex: 1; min-width: 160px; padding: 10px; border-radius: 8px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    .card h3 { margin: 0 0 8px; font-size: 0.9em; color: #374151; }
    .card .valor { font-size: 1.2em; font-weight: bold; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    th, td { padding: 8px; border: 1px solid #e5e7eb; font-size: 13px; }
    th { background: #f3f4f6; }
    .status-aprovado { color: #16a34a; font-weight: bold; }
    .status-negado { color: #dc2626; font-weight: bold; }

    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; }
    .btn-negar { background: #dc2626; color: white; }

    /* Balão flutuante */
    #balaoTotal {
      position: fixed; bottom: 20px; right: 20px;
      background: #2563eb; color: #fff;
      padding: 12px 18px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      font-weight: bold; display: none; z-index: 999;
    }

    /* Mobile */
    @media(max-width: 768px) {
      header h1 { font-size: 0.9em; }
      .cards { flex-direction: column; }
      table { font-size: 12px; }
      th, td { padding: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div class="menu-empresas">
      <button class="menu-btn" onclick="toggleMenu()">Selecionar Empresas</button>
      <div class="dropdown" id="dropdownEmpresas">
        <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)"> Todas</label>
        <label><input type="checkbox" value="cap delicia"> CAP Delícia</label>
        <label><input type="checkbox" value="cap villa"> CAP Villa</label>
        <label><input type="checkbox" value="cap padaria"> CAP Padaria</label>
        <label><input type="checkbox" value="cap mercatto"> CAP Mercatto</label>
        <label><input type="checkbox" value="cap m.kids"> CAP M.Kids</label>
        <button class="menu-btn" style="margin-top:8px;" onclick="aplicarEmpresas()">Aplicar</button>
      </div>
    </div>
  </header>

  <!-- RESUMO DE SALDOS -->
  <div class="cards" id="cardsSaldos"></div>

  <!-- GRÁFICO -->
  <div style="padding:15px;">
    <canvas id="graficoModalidades"></canvas>
  </div>

  <!-- LISTA DE TÍTULOS -->
  <div style="padding: 10px;">
    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Cliente / Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor Bruto</th>
          <th>Meio de Pagamento</th>
          <th>Histórico</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- BALÃO TOTAL -->
  <div id="balaoTotal"></div>

  <script>
    const endpointSaldos = "https://script.google.com/macros/s/AKfycbzz1sV5SYJ7zBjY6GYZuUd1HUM7ZmP_Oz798SNAxH36KXdAoTNtqARVsw7EJa9F2__Y/exec";
    const endpointTitulos = "https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";

    let empresasSelecionadas = ["cap mercatto"];
    let grafico;

    function parseValor(v) {
      if (!v) return 0;
      return Number(
        v.toString()
         .replace("R$", "")
         .replace(/\./g, "")
         .replace(",", ".")
         .trim()
      ) || 0;
    }

    function toggleMenu() {
      document.getElementById("dropdownEmpresas").style.display =
        document.getElementById("dropdownEmpresas").style.display === "block" ? "none" : "block";
    }

    function selecionarTodas(checkbox) {
      const inputs = document.querySelectorAll("#dropdownEmpresas input[type=checkbox]");
      inputs.forEach(cb => { if (cb.value !== "todas") cb.checked = checkbox.checked; });
    }

    function aplicarEmpresas() {
      const inputs = document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked");
      empresasSelecionadas = Array.from(inputs).map(cb => cb.value).filter(v => v !== "todas");
      toggleMenu();
      carregarTudo();
    }

    async function carregarSaldos() {
      const res = await fetch(endpointSaldos);
      const dados = await res.json();
      const cards = document.getElementById("cardsSaldos");
      cards.innerHTML = "";

      const filtro = dados.filter(s => empresasSelecionadas.includes(s.Empresa.toLowerCase()));
      filtro.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${s.Empresa}</h3><div class="valor">R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</div>`;
        cards.appendChild(card);
      });
    }

    async function carregarTitulos() {
      const tbody = document.querySelector("#tabelaTitulos tbody");
      tbody.innerHTML = "";
      let somaModalidades = {};
      let totalSelecionado = 0;

      for (const empresa of empresasSelecionadas) {
        const res = await fetch(endpointTitulos + "?action=listar&empresa=" + encodeURIComponent(empresa));
        const dados = await res.json();
        dados.titulos.forEach((item, i) => {
          const valorNum = parseValor(item.valor);
          totalSelecionado += valorNum;
          somaModalidades[item.meio_pagamento] = (somaModalidades[item.meio_pagamento] || 0) + valorNum;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.empresa}</td>
            <td>${item.fornecedor}</td>
            <td>${item.vencimento}</td>
            <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
            <td>${item.meio_pagamento}</td>
            <td>${item.historico}</td>
            <td class="${item.status === 'Aprovado' ? 'status-aprovado' : item.status === 'Negado' ? 'status-negado' : ''}">
              ${item.status || 'Pendente'}
            </td>
            <td>
              <button class="btn-aprovar" onclick="atualizarStatus('${empresa}', ${i}, 'Aprovado')">Aprovar</button>
              <button class="btn-negar" onclick="atualizarStatus('${empresa}', ${i}, 'Negado')">Negar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Balão total
      const balao = document.getElementById("balaoTotal");
      balao.style.display = "block";
      balao.innerText = `Total Selecionado: R$ ${totalSelecionado.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;

      // Gráfico
      const ctx = document.getElementById("graficoModalidades").getContext("2d");
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(somaModalidades),
          datasets: [{
            data: Object.values(somaModalidades),
            backgroundColor: ["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  let valor = context.raw || 0;
                  return `${context.label}: R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;
                }
              }
            }
          }
        }
      });
    }

    async function atualizarStatus(empresa, index, status) {
      await fetch(endpointTitulos, {
        method: "POST",
        body: JSON.stringify({ action: "atualizar", empresa, index, status }),
        headers: { "Content-Type": "application/json" }
      });
      carregarTitulos();
    }

    function carregarTudo() {
      carregarSaldos();
      carregarTitulos();
    }

    carregarTudo();
  </script>
</body>
</html>
