<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro • CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header { background: #1e3a8a; color: white; padding: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap:wrap; }
    header h1 { font-size: 1.2em; margin: 0; }
    .container { padding: 12px; }

    .saldos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px; margin: 10px 0; }
    .saldo-card { background: #fff; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08); font-size: 13px; text-align: center; cursor:pointer; }
    .saldo-card strong { display:block; margin-top:4px; font-weight:bold; color:#1e3a8a; }
    .saldo-card .final { margin-top:4px; font-weight:bold; }
    .saldo-card.positivo { border:2px solid #16a34a; }
    .saldo-card.negativo { border:2px solid #dc2626; }
    .saldo-card .final.verde { color:#16a34a; }
    .saldo-card .final.vermelho { color:#dc2626; }

    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:2000; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; max-width:420px; width:90%;
      box-shadow:0 2px 10px rgba(0,0,0,.2); }
    .modal-content h3 { margin-top:0; }
    .close { cursor:pointer; float:right; font-size:18px; }

    .grafico-card { background: #fff; border-radius: 8px; padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08); margin: 15px auto; max-width: 420px; text-align:center; }
    canvas { max-height: 160px; margin: auto; }
    .modalidades-list { margin-top: 10px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
    .modalidade-item { background:#f3f4f6; padding:4px 8px; border-radius:6px; font-size:12px; }

    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px;
      border-radius: 6px; overflow:hidden; }
    th, td { padding: 8px; border: 1px solid #e5e7eb; font-size: 13px; text-align: center; }
    th { background: #f3f4f6; }

    @media(max-width:768px){
      table, thead, tbody, th, td, tr { display:block; }
      thead { display:none; }
      tr { background:#fff; margin:10px 0; padding:10px; border-radius:8px;
        box-shadow:0 2px 6px rgba(0,0,0,.08); }
      td { border:none; padding:4px 0; text-align:left; font-size:14px; }
      td::before { font-weight:bold; margin-right:4px; }
      td:nth-child(2)::before { content:"Empresa:"; }
      td:nth-child(3)::before { content:"Fornecedor:"; }
      td:nth-child(4)::before { content:"Vencimento:"; }
      td:nth-child(5)::before { content:"Valor:"; }
      td:nth-child(6)::before { content:"Meio:"; }
      td:nth-child(7)::before { content:"Status:"; }
      td:nth-child(8)::before { content:"Ações:"; }
    }

    button { padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer;
      font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; margin-right: 3px; }
    .btn-negar { background: #dc2626; color: white; }
    .btn-historico { background:#f59e0b; color:white; }
    .btn-massa { background:#2563eb; color:white; padding:8px 14px; border-radius:6px; }

    .btn-menu { background:#f3f4f6; padding:6px 10px; border-radius:6px; cursor:pointer; }
    .menu-empresas { position:fixed; top:50px; right:10px; background:#fff; padding:10px;
      border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.2); display:none;
      flex-direction:column; gap:6px; z-index:1000; }
    .menu-empresas label { font-size:13px; }

    .footer-actions { position:fixed; bottom:15px; right:15px; display:flex; flex-direction:column;
      gap:10px; align-items:flex-end; }
    .popup-total { background:#1e3a8a; color:#fff; padding:8px 14px; border-radius:8px;
      font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,.2); min-width:160px; text-align:center; }
    .popup-confirm { background:#16a34a; color:#fff; padding:10px 16px; border-radius:8px;
      position:fixed; bottom:15px; left:15px; box-shadow:0 2px 6px rgba(0,0,0,.2);
      display:none; font-size:14px; }
    .popup-confirm span { margin-left:10px; cursor:pointer; font-weight:bold; }

    #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(255,255,255,0.7); z-index:3000; justify-content:center; align-items:center; }
    .spinner { width:40px; height:40px; border:5px solid #2563eb; border-top-color:transparent;
      border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading::after { content: ""; display: inline-block; width: 12px; height: 12px;
      border: 2px solid #fff; border-top-color: transparent; border-radius: 50%;
      margin-left: 4px; animation: spin 0.8s linear infinite; }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro • CAP</h1>
    <div>
      <label>Status:</label>
      <select id="filtroStatus" onchange="carregarTitulos()">
        <option value="Pendente" selected>Pendentes</option>
        <option value="Aprovado">Aprovados</option>
        <option value="Negado">Negados</option>
        <option value="Liquidado">Liquidados</option>
        <option value="Todos">Todos</option>
      </select>
      <input type="date" id="filtroData" onchange="carregarTitulos()">
      <button class="btn-menu" onclick="toggleMenu()">Empresas ⚙</button>
    </div>
  </header>

  <div id="menuEmpresas" class="menu-empresas"></div>

  <div class="container">
    <div id="saldosGrid" class="saldos-grid"></div>

    <div class="grafico-card">
      <canvas id="graficoModalidades"></canvas>
      <div id="modalidadesList" class="modalidades-list"></div>
    </div>

    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th><input type="checkbox" onclick="toggleAll(this)"></th>
          <th>Empresa</th><th>Fornecedor</th><th>Vencimento</th>
          <th>Valor</th><th>Meio</th><th>Status</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer-actions">
    <div id="popupTotal" class="popup-total" style="display:none;"></div>
    <button id="btnMassa" class="btn-massa" style="display:none;" onclick="aprovarMassa()">Aprovar em Massa</button>
  </div>
  <div id="popupConfirm" class="popup-confirm">Títulos aprovados com sucesso <span onclick="this.parentElement.style.display='none'">✕</span></div>

  <div id="overlay"><div class="spinner"></div></div>

  <div id="modalDetalhes" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalDetalhes').style.display='none'">✕</span>
      <h3 id="modalTitulo"></h3>
      <div id="modalCorpo"></div>
    </div>
  </div>

  <div id="modalHistorico" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalHistorico').style.display='none'">✕</span>
      <h3>Histórico</h3>
      <div id="historicoCorpo"></div>
    </div>
  </div>

<script>
const endpointTitulos = "https://script.google.com/macros/s/AKfycbwt9y43T8Ya0AhNusue3PTekaBPDnrqSK33dsbnmOKezcm3wnSrUz3z2jO_9BoJd8MH/exec";
const endpointSaldos  = "https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";

let grafico, saldosPlanilha={}, titulosFiltrados={}, selecionados=[];

function mostrarOverlay(){ document.getElementById("overlay").style.display="flex"; }
function esconderOverlay(){ document.getElementById("overlay").style.display="none"; }

async function carregarSaldos() {
  const res = await fetch(endpointSaldos);
  const dados = await res.json();
  dados.forEach(s => saldosPlanilha[s.Empresa] = s.Saldo);
}

async function carregarTitulos() {
  mostrarOverlay();
  const dataFiltro=document.getElementById("filtroData").value;
  const filtro=document.getElementById("filtroStatus").value;
  const empresas=[...document.querySelectorAll("#menuEmpresas input:checked")].map(e=>e.value);
  const tbody=document.querySelector("#tabelaTitulos tbody");
  tbody.innerHTML=""; titulosFiltrados={}; selecionados=[];

  let somaModalidades={}, somaTitulosPorEmpresa={};

  const resultados=await Promise.all(empresas.map(emp =>
    fetch(`${endpointTitulos}?action=listar&empresa=${encodeURIComponent(emp)}`)
    .then(r=>r.json().then(d=>({emp,d})))
  ));

  resultados.forEach(({emp,d})=>{
    (d.titulos || d).forEach((t,i)=>{
      const dtFiltro=new Date(dataFiltro);
      const dtTitulo=new Date(t.vencimento);
      if(isNaN(dtTitulo) || dtTitulo < dtFiltro) return;

      if(filtro!=="Todos" && t.status!==filtro) return;
      const valor=Number(t.valor.toString().replace("R$","").replace(/\./g,"").replace(",","."))||0;

      if(t.status==="Pendente" || t.status==="Aprovado"){
        somaTitulosPorEmpresa[emp]=(somaTitulosPorEmpresa[emp]||0)+valor;
      }

      somaModalidades[t.meio_pagamento]=(somaModalidades[t.meio_pagamento]||0)+valor;
      if(!titulosFiltrados[emp]) titulosFiltrados[emp]=[];
      titulosFiltrados[emp].push({meio:t.meio_pagamento,valor});

      const id=`${emp}-${i}`;
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td><input type="checkbox" onchange="toggleSelecionado('${emp}',${i},this,${valor})"></td>
        <td>${t.empresa}</td>
        <td>${t.fornecedor}</td>
        <td>${formatarData(t.vencimento)}</td>
        <td>R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
        <td>${t.meio_pagamento}</td>
        <td class="status">${t.status}</td>
        <td>
          <button class="btn-aprovar" onclick="atualizarStatus(this,'${emp}',${i},'Aprovado','${id}',${valor})">✓</button>
          <button class="btn-negar" onclick="atualizarStatus(this,'${emp}',${i},'Negado','${id}',${valor})">✗</button>
          <button class="btn-historico" onclick="mostrarHistorico('${id}')">📖</button>
        </td>`;
      tbody.appendChild(tr);
    });
  });

  atualizarCards(somaTitulosPorEmpresa);
  atualizarModalidades(somaModalidades);
  desenharGrafico(somaModalidades);
  esconderOverlay();
}

function atualizarCards(somaTitulos){
  const grid=document.getElementById("saldosGrid");
  grid.innerHTML="";
  for(let emp in saldosPlanilha){
    const saldoConta=saldosPlanilha[emp]||0;
    const titulos=somaTitulos[emp]||0;
    const saldoFinal=saldoConta-titulos;
    const div=document.createElement("div");
    div.className="saldo-card "+(saldoFinal>=0?"positivo":"negativo");
    div.onclick=()=>mostrarDetalhes(emp);
    div.innerHTML=`
      <span style="color:black">${emp.toUpperCase()}</span>
      <strong>R$ ${saldoConta.toLocaleString("pt-BR",{minimumFractionDigits:2})}</strong>
      <div class="final ${saldoFinal>=0?"verde":"vermelho"}">
        Saldo Final: R$ ${saldoFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}
      </div>`;
    grid.appendChild(div);
  }
}

function atualizarModalidades(somaModalidades){
  const list=document.getElementById("modalidadesList");
  list.innerHTML="";
  for(let meio in somaModalidades){
    const valor=somaModalidades[meio];
    const div=document.createElement("div");
    div.className="modalidade-item";
    div.innerText=`${meio}: R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}`;
    list.appendChild(div);
  }
}

function desenharGrafico(somaModalidades){
  const ctx=document.getElementById("graficoModalidades").getContext("2d");
  if(grafico){ grafico.destroy(); }
  grafico=new Chart(ctx,{
    type:"pie",
    data:{
      labels:Object.keys(somaModalidades),
      datasets:[{
        data:Object.values(somaModalidades),
        backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#10b981","#9333ea"]
      }]
    },
    options:{ responsive:true, plugins:{ legend:{ position:"bottom" } } }
  });
}

function formatarData(d){
  const dt=new Date(d);
  if(isNaN(dt)) return d;
  return ("0"+dt.getDate()).slice(-2)+"/"+("0"+(dt.getMonth()+1)).slice(-2)+"/"+dt.getFullYear();
}

window.onload=()=>{
  const hoje=new Date().toISOString().split("T")[0];
  document.getElementById("filtroData").value=hoje;
  const menu=document.getElementById("menuEmpresas");
  ["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"].forEach(emp=>{
    const lbl=document.createElement("label");
    const checked=emp!=="cap villa"?"checked":"";
    lbl.innerHTML=`<input type="checkbox" value="${emp}" ${checked} onchange="carregarTitulos()"> ${emp.toUpperCase()}`;
    menu.appendChild(lbl);
  });
  carregarSaldos();
  carregarTitulos();
};
</script>

</body>
</html>
