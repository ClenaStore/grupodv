<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro â€¢ AprovaÃ§Ã£o & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #1e3a8a; color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.2em; margin: 0; font-weight: bold; }

    .menu-empresas { position: relative; display: flex; gap: 10px; align-items: center; }
    .menu-btn {
      background: white; color: #1e3a8a; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .btn-refresh { background: #f59e0b; color: white; }

    .dropdown {
      display: none; position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 12px; z-index: 200; min-width: 250px;
    }
    .dropdown label { display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer; color: #000; }

    .grafico-card {
      margin: 20px auto; padding: 20px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      max-width: 800px; text-align: center;
    }
    #graficoModalidades { height: 260px !important; }

    .saldos { display: flex; justify-content: space-between; margin-top: 15px; gap: 8px; }
    .saldo-card {
      flex: 1; background: #f3f4f6; padding: 10px; border-radius: 8px;
      font-weight: bold; font-size: 14px; color: #000;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #e5e7eb; font-size: 14px; text-align: center; }
    th { background: #f3f4f6; }

    .btn-aprovar { background: #16a34a; color: white; border: none; padding: 6px 8px; border-radius: 6px; cursor: pointer; }
    .btn-negar { background: #dc2626; color: white; border: none; padding: 6px 8px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div class="menu-empresas">
      <button class="menu-btn" onclick="toggleMenu()">Selecionar Empresas</button>
      <button class="menu-btn btn-refresh" onclick="carregarTudo()">ðŸ”„ Atualizar</button>
      <div class="dropdown" id="dropdownEmpresas">
        <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)"> Todas</label>
        <label><input type="checkbox" value="cap delicia"> CAP DelÃ­cia</label>
        <label><input type="checkbox" value="cap villa"> CAP Villa</label>
        <label><input type="checkbox" value="cap padaria"> CAP Padaria</label>
        <label><input type="checkbox" value="cap mercatto"> CAP Mercatto</label>
        <label><input type="checkbox" value="cap m.kids"> CAP M.Kids</label>
        <div class="periodo">
          <input id="calendario" type="text" placeholder="Selecionar perÃ­odo">
        </div>
        <div style="display:flex; gap:8px; margin-top:8px;">
          <button class="btn-aprovar" onclick="aplicarFiltros()">Aplicar</button>
          <button class="btn-negar" onclick="cancelarFiltros()">Cancelar</button>
        </div>
      </div>
    </div>
  </header>

  <div class="grafico-card">
    <canvas id="graficoModalidades"></canvas>
    <div class="saldos" id="saldosContainer"></div>
  </div>

  <table id="tabelaTitulos">
    <thead>
      <tr><th>AÃ§Ãµes</th><th>Empresa</th><th>Fornecedor</th><th>Vencimento</th><th>Valor</th><th>Meio</th><th>HistÃ³rico</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const endpointSaldos="https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";
    const endpointTitulos="https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";
    let empresasSelecionadas=["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"];
    let grafico; let periodoSelecionado=null;

    // Flatpickr
    flatpickr("#calendario", {
      mode: "range",
      dateFormat: "Y-m-d",
      locale: "pt",
      defaultDate: [new Date(), new Date()]
    });

    function toggleMenu(){const d=document.getElementById("dropdownEmpresas");d.style.display=d.style.display==="block"?"none":"block";}
    function selecionarTodas(chk){
      document.querySelectorAll("#dropdownEmpresas input[type=checkbox]").forEach(cb=>{
        if(cb.value!=="todas") cb.checked=chk.checked;
      });
    }
    function aplicarFiltros(){
      const inputs=document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked");
      if([...inputs].some(cb=>cb.value==="todas")){
        empresasSelecionadas=["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"];
      } else {
        empresasSelecionadas=[...inputs].map(cb=>cb.value).filter(v=>v!=="todas");
      }
      periodoSelecionado=document.getElementById("calendario").value;
      carregarTudo();
    }
    function cancelarFiltros(){document.getElementById("calendario").value="";}

    function parseValor(v){if(!v)return 0;return Number(v.toString().replace("R$","").replace(/\./g,"").replace(",",".").trim())||0;}
    function formatarData(iso){try{return new Date(iso).toLocaleDateString("pt-BR",{timeZone:"UTC"});}catch{return iso;}}

    async function carregarSaldos(){
      const res=await fetch(endpointSaldos);const dados=await res.json();
      const saldosContainer=document.getElementById("saldosContainer");saldosContainer.innerHTML="";
      dados.forEach(s=>{
        const div=document.createElement("div");
        div.className="saldo-card";
        div.innerHTML=`${s.Empresa.toUpperCase()}<br>R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}`;
        saldosContainer.appendChild(div);
      });
    }

    async function carregarTitulos(){
      const tbody=document.querySelector("#tabelaTitulos tbody");tbody.innerHTML="";
      const promises=empresasSelecionadas.map(emp=>fetch(endpointTitulos+"?action=listar&empresa="+encodeURIComponent(emp)).then(r=>r.json().then(d=>({empresa:emp,data:d}))));
      const resultados=await Promise.all(promises);

      let somaModalidades={};
      resultados.forEach(({empresa,data})=>{
        data.titulos.forEach((item,i)=>{
          const valorNum=parseValor(item.valor);
          somaModalidades[item.meio_pagamento]=(somaModalidades[item.meio_pagamento]||0)+valorNum;

          const tr=document.createElement("tr");
          tr.innerHTML=`<td>
              <button class="btn-aprovar" onclick="atualizarStatus('${empresa}',${i},'Aprovado')">âœ“</button>
              <button class="btn-negar" onclick="atualizarStatus('${empresa}',${i},'Negado')">âœ—</button></td>
              <td>${item.empresa}</td><td>${item.fornecedor}</td>
              <td>${formatarData(item.vencimento)}</td>
              <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
              <td>${item.meio_pagamento}</td><td>${item.historico}</td>
              <td>${item.status||'Pendente'}</td>`;
          tbody.appendChild(tr);
        });
      });
      desenharGrafico(somaModalidades);
    }

    async function atualizarStatus(empresa,index,status){
      await fetch(endpointTitulos,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"atualizar",empresa,index,status})});
      carregarTitulos();
    }

    function desenharGrafico(soma){
      const ctx=document.getElementById("graficoModalidades").getContext("2d");
      if(grafico)grafico.destroy();
      const labels=Object.keys(soma), valores=Object.values(soma);
      grafico=new Chart(ctx,{type:"pie",data:{labels:labels,datasets:[{data:valores,backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"]}]},options:{responsive:true,plugins:{legend:{display:true},datalabels:{color:"#fff",formatter:v=>"R$ "+v.toLocaleString("pt-BR",{minimumFractionDigits:2})}}},plugins:[ChartDataLabels]});
    }

    function carregarTudo(){carregarSaldos();carregarTitulos();}
    carregarTudo();
  </script>
</body>
</html>
