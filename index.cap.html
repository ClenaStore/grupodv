<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro • CAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #1e3a8a; color: white; padding: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap:wrap;
    }
    header h1 { font-size: 1.2em; margin: 0; }
    .container { padding: 12px; }

    /* SALDOS */
    .saldos-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px; margin: 10px 0;
    }
    .saldo-card {
      background: #fff; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      font-size: 13px; text-align: center; cursor: pointer;
    }
    .saldo-card strong { display:block; margin-top:4px; font-weight:bold; color:#1e3a8a; }
    .saldo-card .final { margin-top:4px; font-weight:bold; }
    .saldo-card.positivo { border:2px solid #16a34a; }
    .saldo-card.negativo { border:2px solid #dc2626; }
    .saldo-card .final.verde { color:#16a34a; }
    .saldo-card .final.vermelho { color:#dc2626; }

    /* MODALIDADES */
    .modalidades-grid {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0;
    }
    .modalidade-card {
      background: #fff; padding: 8px 12px; border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1); font-size: 13px;
      flex: 1 1 120px; text-align: center;
    }

    /* GRÁFICO */
    .grafico-card {
      background: #fff; border-radius: 8px; padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08); margin-bottom: 15px;
      max-width: 500px; margin-left:auto; margin-right:auto;
    }
    canvas { max-height: 250px; }

    /* TABELA DESKTOP */
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; border-radius: 6px; overflow:hidden; }
    th, td { padding: 8px; border: 1px solid #e5e7eb; font-size: 13px; text-align: center; }
    th { background: #f3f4f6; }

    /* CARDS MOBILE */
    @media(max-width:768px){
      table, thead, tbody, th, td, tr { display:block; }
      thead { display:none; }
      tr { background:#fff; margin:10px 0; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
      td { border:none; padding:4px 0; text-align:left; font-size:14px; }
      td::before { font-weight:bold; margin-right:4px; }
      td:nth-child(2)::before { content:"Empresa:"; }
      td:nth-child(3)::before { content:"Fornecedor:"; }
      td:nth-child(4)::before { content:"Vencimento:"; }
      td:nth-child(5)::before { content:"Valor:"; }
      td:nth-child(6)::before { content:"Meio:"; }
      td:nth-child(7)::before { content:"Status:"; }
      td:nth-child(8)::before { content:"Ações:"; }
    }

    button { padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; margin-right: 3px; }
    .btn-negar { background: #dc2626; color: white; }
    .btn-massa { background:#2563eb; color:white; margin:10px 0; padding:8px 14px; display:none; border-radius:6px; }

    /* Loading */
    .loading::after {
      content: ""; display: inline-block; width: 12px; height: 12px;
      border: 2px solid #fff; border-top-color: transparent; border-radius: 50%;
      margin-left: 4px; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro • CAP</h1>
    <div id="filtrosEmpresas"></div>
  </header>

  <div class="container">
    <div id="saldosGrid" class="saldos-grid"></div>

    <div id="modalidadesGrid" class="modalidades-grid"></div>

    <div class="grafico-card">
      <canvas id="graficoModalidades"></canvas>
    </div>

    <button id="btnMassa" class="btn-massa" onclick="liquidarMassa()">Liquidar em Massa</button>

    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th><input type="checkbox" onclick="toggleAll(this)"></th>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor</th>
          <th>Meio</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const endpointTitulos = "https://script.google.com/macros/s/AKfycbwt9y43T8Ya0AhNusue3PTekaBPDnrqSK33dsbnmOKezcm3wnSrUz3z2jO_9BoJd8MH/exec";
  const endpointSaldos  = "https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";

  let grafico, selecionados = [], saldosPlanilha = {};

  async function carregarSaldos() {
    const res = await fetch(endpointSaldos);
    const dados = await res.json();
    dados.forEach(s => saldosPlanilha[s.Empresa] = s.Saldo);
    atualizarCards({});
  }

  async function carregarTitulos() {
    const hoje = new Date();
    const dataHoje = hoje.toISOString().split("T")[0];
    const empresas = [...document.querySelectorAll("#filtrosEmpresas input:checked")].map(e=>e.value);
    const tbody = document.querySelector("#tabelaTitulos tbody");
    tbody.innerHTML = "";
    selecionados = [];
    let somaModalidades = {}, somaTitulosPorEmpresa = {};

    for (let empresa of empresas) {
      const res = await fetch(`${endpointTitulos}?action=listar&empresa=${encodeURIComponent(empresa)}`);
      const dados = await res.json();

      dados.titulos.forEach((t,i) => {
        if (t.vencimento && t.vencimento.startsWith(dataHoje)) {
          const valor = Number(t.valor.toString().replace("R$","").replace(/\./g,"").replace(",","."));
          somaModalidades[t.meio_pagamento] = (somaModalidades[t.meio_pagamento]||0)+valor;
          somaTitulosPorEmpresa[empresa] = (somaTitulosPorEmpresa[empresa]||0)+valor;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="checkbox" onchange="toggleSelecionado('${empresa}',${i},this,${valor})"></td>
            <td style="color:black">${t.empresa}</td>
            <td>${t.fornecedor}</td>
            <td>${formatarData(t.vencimento)}</td>
            <td>R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
            <td>${t.meio_pagamento}</td>
            <td class="status">${t.status}</td>
            <td>
              <button class="btn-aprovar" onclick="atualizarStatus(this,'${empresa}',${i},'Aprovado')">✓</button>
              <button class="btn-negar" onclick="atualizarStatus(this,'${empresa}',${i},'Negado')">✗</button>
            </td>`;
          tbody.appendChild(tr);
        }
      });
    }
    atualizarCards(somaTitulosPorEmpresa);
    atualizarModalidades(somaModalidades);
    desenharGrafico(somaModalidades);
  }

  function atualizarCards(somaTitulos){
    const grid=document.getElementById("saldosGrid");
    grid.innerHTML="";
    for (let emp in saldosPlanilha){
      const saldoConta = saldosPlanilha[emp]||0;
      const titulos = somaTitulos[emp]||0;
      const saldoFinal = saldoConta - titulos;
      const div=document.createElement("div");
      div.className="saldo-card "+(saldoFinal>=0?"positivo":"negativo");
      div.innerHTML=`
        <span style="color:black">${emp.toUpperCase()}</span>
        <strong>R$ ${saldoConta.toLocaleString("pt-BR",{minimumFractionDigits:2})}</strong>
        <div class="final ${saldoFinal>=0?"verde":"vermelho"}">
          Saldo Final: R$ ${saldoFinal.toLocaleString("pt-BR",{minimumFractionDigits:2})}
        </div>`;
      grid.appendChild(div);
    }
  }

  function atualizarModalidades(soma){
    const grid=document.getElementById("modalidadesGrid");
    grid.innerHTML="";
    for(let mod in soma){
      const div=document.createElement("div");
      div.className="modalidade-card";
      div.innerHTML=`${mod}<br><strong>R$ ${soma[mod].toLocaleString("pt-BR",{minimumFractionDigits:2})}</strong>`;
      grid.appendChild(div);
    }
  }

  function desenharGrafico(soma) {
    const ctx = document.getElementById("graficoModalidades").getContext("2d");
    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: "pie",
      data: { labels:Object.keys(soma), datasets:[{ data:Object.values(soma),
        backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"] }]},
      options: { plugins:{ legend:{ position:"bottom" } } }
    });
  }

  async function atualizarStatus(btn,empresa,index,status){
    btn.classList.add("loading");
    try {
      await fetch(`${endpointTitulos}?action=atualizar&empresa=${encodeURIComponent(empresa)}&index=${index}&status=${encodeURIComponent(status)}`);
      btn.closest("tr").querySelector(".status").innerText=status;
    } finally { btn.classList.remove("loading"); }
  }

  function toggleSelecionado(empresa,index,chk,valor){
    if(chk.checked) selecionados.push({empresa,index,valor});
    else selecionados=selecionados.filter(s=>!(s.empresa===empresa && s.index===index));
    document.getElementById("btnMassa").style.display=selecionados.length>0?"inline-block":"none";
  }
  async function liquidarMassa(){
    for(let s of selecionados){
      await fetch(`${endpointTitulos}?action=atualizar&empresa=${encodeURIComponent(s.empresa)}&index=${s.index}&status=Liquidado`);
      document.querySelector(`#tabelaTitulos tbody tr:nth-child(${s.index+1}) .status`).innerText="Liquidado";
    }
    selecionados=[];document.getElementById("btnMassa").style.display="none";
  }
  function toggleAll(chk){
    document.querySelectorAll("#tabelaTitulos tbody input[type=checkbox]").forEach(c=>{c.checked=chk.checked;c.dispatchEvent(new Event("change"));});
  }

  function formatarData(d){ 
    const dt=new Date(d); 
    return ("0"+dt.getDate()).slice(-2)+("0"+(dt.getMonth()+1)).slice(-2)+dt.getFullYear();
  }

  window.onload=()=>{
    const filtros=document.getElementById("filtrosEmpresas");
    ["cap delicia","cap villa","cap padaria","cap mercatto","cap m.kids"].forEach(emp=>{
      const lbl=document.createElement("label");
      lbl.style.marginRight="10px";
      lbl.innerHTML=`<input type="checkbox" value="${emp}" checked onchange="carregarTitulos()"> ${emp.toUpperCase()}`;
      filtros.appendChild(lbl);
    });
    carregarSaldos();
    carregarTitulos();
  }
</script>
</body>
</html>
