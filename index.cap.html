<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro ‚Ä¢ Aprova√ß√£o & Saldos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111827; }
    header {
      background: #1e3a8a; color: white;
      padding: 12px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 1.2em; margin: 0; font-weight: bold; }

    .menu-empresas { position: relative; display: flex; gap: 10px; align-items: center; }
    .menu-btn {
      background: white; color: #1e3a8a; border: none;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; font-weight: bold;
    }
    .btn-refresh { background: #f59e0b; color: white; }

    .dropdown {
      display: none; position: absolute; right: 0; top: 40px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); padding: 10px; z-index: 200; min-width: 180px;
    }
    .dropdown label { display: block; font-size: 14px; margin-bottom: 6px; cursor: pointer; }
    .dropdown input { margin-right: 6px; }

    .grafico-card {
      margin: 20px auto; padding: 20px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      max-width: 800px;
      text-align: center;
    }
    .grafico-container { width: 100%; max-width: 380px; margin: auto; }
    #graficoModalidades { height: 260px !important; }

    .saldos-lista {
      margin-top: 20px;
      display: flex; flex-direction: column; gap: 6px;
      text-align: left; padding: 10px 20px;
    }
    .saldo-item { font-size: 15px; font-weight: bold; color: #111; }
    .saldo-item span { color: #1e3a8a; margin-left: 6px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #e5e7eb; font-size: 14px; text-align: center; }
    th { background: #f3f4f6; }

    .status-aprovado { color: #16a34a; font-weight: bold; }
    .status-negado { color: #dc2626; font-weight: bold; }

    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
    .btn-aprovar { background: #16a34a; color: white; margin-right: 4px; }
    .btn-negar { background: #dc2626; color: white; }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: none; align-items: center; justify-content: center;
      font-size: 18px; font-weight: bold; color: #1e3a8a; z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Financeiro</h1>
    <div class="menu-empresas">
      <button class="menu-btn" onclick="toggleMenu()">Selecionar Empresas</button>
      <button class="menu-btn btn-refresh" onclick="carregarTudo()">üîÑ Atualizar</button>
      <div class="dropdown" id="dropdownEmpresas">
        <label><input type="checkbox" value="todas" onchange="selecionarTodas(this)"> Todas</label>
        <label><input type="checkbox" value="cap delicia"> CAP Del√≠cia</label>
        <label><input type="checkbox" value="cap villa"> CAP Villa</label>
        <label><input type="checkbox" value="cap padaria"> CAP Padaria</label>
        <label><input type="checkbox" value="cap mercatto"> CAP Mercatto</label>
        <label><input type="checkbox" value="cap m.kids"> CAP M.Kids</label>
        <button class="menu-btn" style="margin-top:8px;" onclick="aplicarEmpresas()">Aplicar</button>
      </div>
    </div>
  </header>

  <div id="overlay">‚è≥ Carregando...</div>

  <!-- Card do gr√°fico com saldos de todas as empresas -->
  <div class="grafico-card">
    <div class="grafico-container"><canvas id="graficoModalidades"></canvas></div>
    <div id="saldosLista" class="saldos-lista"></div>
  </div>

  <div style="padding: 15px;">
    <table id="tabelaTitulos">
      <thead>
        <tr>
          <th>A√ß√µes</th>
          <th>Empresa</th>
          <th>Fornecedor</th>
          <th>Vencimento</th>
          <th>Valor</th>
          <th>Meio</th>
          <th>Hist√≥rico</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const endpointSaldos = "https://script.google.com/macros/s/AKfycbxsQCx_Aw0PXnAIPQsj1Hjq35BSolRmvpY3ye3DwKLLz_oTfKfQAGi3mT3Ygl-Tm3yl/exec";
    const endpointTitulos = "https://script.google.com/macros/s/AKfycbwCpe51vPoH2lG8YR89kVR_uRfg6-T7SNkWwI3LbJAvbNiqEA1pddhG_3llm8tINMCB/exec";

    let empresasSelecionadas=["cap delicia"];
    let grafico,saldos=[];

    function mostrarOverlay(s=true){document.getElementById("overlay").style.display=s?"flex":"none";}

    function toggleMenu(){const d=document.getElementById("dropdownEmpresas");d.style.display=d.style.display==="block"?"none":"block";}
    function selecionarTodas(chk){document.querySelectorAll("#dropdownEmpresas input[type=checkbox]").forEach(cb=>{if(cb.value!=="todas")cb.checked=chk.checked;});}
    function aplicarEmpresas(){
      const inputs=document.querySelectorAll("#dropdownEmpresas input[type=checkbox]:checked");
      empresasSelecionadas=Array.from(inputs).map(cb=>cb.value).filter(v=>v!=="todas");
      toggleMenu();carregarTitulos();
    }

    async function carregarSaldos(){
      const res=await fetch(endpointSaldos);saldos=await res.json();
      const container=document.getElementById("saldosLista");
      container.innerHTML="";
      saldos.forEach(s=>{
        const div=document.createElement("div");
        div.className="saldo-item";
        div.innerHTML=`${s.Empresa.toUpperCase()} <span>R$ ${Number(s.Saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</span>`;
        container.appendChild(div);
      });
    }

    async function carregarTitulos(){
      const promises=empresasSelecionadas.map(emp=>fetch(endpointTitulos+"?action=listar&empresa="+encodeURIComponent(emp)).then(r=>r.json().then(d=>({empresa:emp,data:d}))));
      const resultados=await Promise.all(promises);

      const tbody=document.querySelector("#tabelaTitulos tbody");tbody.innerHTML="";
      let somaModalidades={};

      resultados.forEach(({empresa,data})=>{
        data.titulos.forEach((item,i)=>{
          const valorNum=Number(item.valor.toString().replace("R$","").replace(/\./g,"").replace(",","."));
          somaModalidades[item.meio_pagamento]=(somaModalidades[item.meio_pagamento]||0)+valorNum;
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>
              <button class="btn-aprovar">‚úì</button>
              <button class="btn-negar">‚úó</button></td>
              <td>${item.empresa}</td><td>${item.fornecedor}</td><td>${item.vencimento}</td>
              <td>R$ ${valorNum.toLocaleString("pt-BR",{minimumFractionDigits:2})}</td>
              <td>${item.meio_pagamento}</td><td>${item.historico}</td><td>${item.status||'Pendente'}</td>`;
          tbody.appendChild(tr);
        });
      });
      desenharGrafico(somaModalidades);
    }

    function desenharGrafico(soma){
      const ctx=document.getElementById("graficoModalidades").getContext("2d");
      if(grafico)grafico.destroy();
      const labels=Object.keys(soma), valores=Object.values(soma);
      grafico=new Chart(ctx,{type:"pie",data:{labels:labels,datasets:[{data:valores,backgroundColor:["#2563eb","#16a34a","#dc2626","#f59e0b","#9333ea"]}]},options:{plugins:{legend:{position:"right"},datalabels:{color:"#fff",formatter:v=>"R$ "+v.toLocaleString("pt-BR",{minimumFractionDigits:2})}}},plugins:[ChartDataLabels]});
    }

    async function carregarTudo(){
      mostrarOverlay(true);
      await carregarSaldos();
      await carregarTitulos();
      mostrarOverlay(false);
    }
    carregarTudo();
  </script>
</body>
</html>
